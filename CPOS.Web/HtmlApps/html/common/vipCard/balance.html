<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-rim-auto-match" content="none">
        <link href="../../../base/css/global.css" rel="stylesheet" type="text/css" />
		<title name="Balance">账号余额</title>

    </head>

	<body>
		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
	        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
	    </div>
        <section>
            <div class="myInfoArea">
                <div class="topShow clearfix">
                    <!--<a href="javascript:;">充值</a>-->
                    <div class="info">
                        <p class="tit">余额</p>
                        <p class="total"><span id="total">--</span><span>元</span></p>
                    </div>
                    <div style="float:right;">
                        <a style="width: 80px;margin-top: -58px;" href="javascript:Jit.AM.toPage('Recharge');">充值</a>
                    </div>
                </div>
                <div id="dataList" class="infoList">

                </div>
            </div>
        </section>
		<script id="tplList" type="text/html">
		<% for(var i=0; i<list.length; i++){var item=list[i]; %>
            <div class="item negative">
                <span><%=item.UpdateCount%></span>
                <p class="tit"><%=item.UpdateReason %></p>
                <p class="date">
                    <span class="time"><%=item.UpdateTime %></span>
                </p>
            </div>
        <%}%>
	</script>
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async data-main="../../../base/js/core/launch"></script>
	</body>
</html>
