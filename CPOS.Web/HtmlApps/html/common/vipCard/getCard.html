<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-rim-auto-match" content="none">
		<link href="../../../css/base/global.css" rel="stylesheet" type="text/css" />
		<title name="GetVipCard">会员卡</title>
		<script type="text/javascript" src="../../../lib/require.js" defer async data-main="../../../launch"></script>
	</head>
	<body>
		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
			<div class="wx_loading_inner">
				<i class="wx_loading_icon"></i>正在加载...
			</div>
		</div>
		<div id="mask" class="mask" style="display:none;"></div>

		<!--填写注册表单
		<div id="registerFormArea" class="registerFormArea" blockPage="true" style="display:none;">
			<span id="closeBtn" class="closeBtn"></span>
			<h2 class="tit">填写注册表单</h2>
			<div id="registerForm" class="formBox">
				<p>
					<em>姓名</em>
					<lable>
						<input type="text" />
					</lable>
				</p>
			</div>
			<p>
				<a href="javascript:JitPage.saveVipInfo();" class="submitBtn">提交</a>
			</p>
		</div>
		-->
		<!--账号绑定的页面-->
		<div id="bindAccountPage" class="accountBindingArea"  blockPage="true" style="display:none;">
			<p id="closeBind">
				<span class="closeBtn"></span>
			</p>
			<p class="exp">
				请绑定您的会员账号，以便在线使用您的已有积分
			</p>
			<div class="inputBox">
				<p>
					<em>手机号</em>
					<input class="focus_in" id="bindPhone" type="tel"/>
				</p>

				<p>
					<em>验证码</em>
					<input type="text" id="bindAuthCode" class="vCodeInput focus_in" />
					<span class="vCodeBtn" id="getBindAuthCode" onclick="JitPage.getBindAuthCode()">获取验证码</span>
				</p>
			</div>
			<a href="javascript:JitPage.bindAccount()" class="submitBtn">确定</a>
		</div>

		<!--开始时的领取会员卡入口-->
		<section>
			<div id="getVipCardPage" class="vipClipBanner" blockPage="true" style="display:none;">
				<div class="picWrap">
					<img class="banner" name="vipCardImg" src="" alt=""/>
					<div class="infoWrap">
						<p class="name">
							姓名
						</p>
						<p class="grade">
							高级会员
						</p>
						<p class="card">
							NO:领取后显示
						</p>
					</div>
				</div>
				<div class="receiveMask" id="getCard">
					<span class="receiveBtn">领取会员卡</span>
				</div>
			</div>

			<div class="commonFeatureList" id="menuItems" blockPage="true" style="display: none">
				<ul id="itemList"></ul>
			</div>

			<!--会员卡领取后的页面-->
			<div id="vipCardPage" class="memberCardInfoArea" blockPage="true" style="display:none;">
				<div class="vipClipBanner">
					<div class="picWrap">
						<img class="banner" name="vipCardImg" src="../../../images/common/vipCard/vipClip.png" alt=""/>
						<div class="infoWrap">
							<p class="name" info="vip_name"></p>
							<p class="grade" info="vip_level">
								注册会员
							</p>
							<p class="card" info="vip_phone">
								Tel:
							</p>
						</div>
					</div>
				</div>
				<div id="gotoPage" class="showInfo">
					<div data-href="MyScore">
						<span>我的积分</span>
						<span class="num" info="vip_integration">0</span>
					</div>
					<div data-href="CouponList">
						<span>我的券</span>
						<span class="num" info="vip_coupon">0</span>
					</div>
					<div data-href="Balance">
						<span>账户余额</span>
						<span class="num" info="vip_balance">0</span>
					</div>
				</div>
				<div class="commonFeatureList">
					<ul id="toItems"></ul>
				</div>
			</div>

		</section>

		<!--信封-填写基本信息的层
		<section  class="container" id="contact"  blockPage="true" style="display:none;">
		<div class="titWrap">
		<a id="close" href="javascript:;" class="closeBtn"></a>
		<h2 class="tit">请填写基本信息</h2>
		</div>
		<div class="userinfo">
		<em>手机号</em>
		<input type="tel" class="focus_in"  id="phone">
		<span class="commonBtnStyle yzmBtn" id="btnGetCode">发送验证码</span>
		</div>
		<div class="userinfo">
		<em>验证码</em>
		<input type="text" class="focus_in" id="authCode">
		</div>
		<span class="commonBtnStyle confirmBtn" id="submit">确定</span>
		</section>-->
		<!--新版会员卡-->
		<div class="popup-modify"  id="contact"  blockPage="true" style="display:none;">
			<a id="close" href="javascript:;" class="closeBtn"></a>
			<h4><i></i> 完善会员卡资料</h4>
			<div id="iscroll" class="popup-modify-wrap">
				<!--用来遮罩上面的内容-->
				<div class="popup-modify-t">
					<dl>
						<dt>
							手机号：
						</dt>
						<dd>
							<input type="text" type="tel" class="focus_in"  id="phone">
						</dd>
					</dl>
					<dl class="clearfix">
						<dt>
							验证码：
						</dt>
						<dd class="fl">
							<input type="text" class="focus_in" id="authCode">
							<a href="javascript:;" id="btnGetCode">发送
							<br>
							验证码</a>
						</dd>
						<dd class="fr">
							<input type="button" id="submit" value="确定">
						</dd>
					</dl>
				</div>
				<div class="popup-modify-m lastShow" id="registerForm" style="display: none;">
					
				</div>
				<div class="popup-modify-b lastShow" style="display: none;">
					<input type="button" onclick="javascript:JitPage.saveVipInfo();" value="提 交">
				</div>
			</div>
		</div>
		</div>
		<div class="myCard" style="display: none;">
			<img name="vipCardImg" src="" alt=""/>
		</div>
		<script id="tpl_toItem" type="text/html">
			<li>
			<a class="togo" $data-href="<%=toUrl%>"> <em class="bdTit"></em> <span><%=title%></span><%if(text){%> <strong id="status"><%=text?text:''%></strong><%}%></a>
			</li>
		</script>
		<script id="tpl_item" type="text/html">
			<li style="">
			<a class="togo" $data-href="<%=toUrl%>"> <em class="storeTit"></em> <span><%=title%></span> </a>
			</li>
		</script>
		<!--注册的动态表单模板-->
		<script id="tpl_block_item" type="text/html">
			
			<dl>
				<dt>
					<%=ControlInfo.ColumnDesc%>:
				</dt>
				<dd>
					<!--input类型-->
					<%if(ControlInfo.DisplayType==1||ControlInfo.DisplayType==2||ControlInfo.DisplayType==3||ControlInfo.DisplayType==4||ControlInfo.DisplayType==7){%>
						<input type="text" data-type="<%=ControlInfo.DisplayType%>" data-text="<%=ControlInfo.ColumnDesc%>" data-isMustDo="<%=ControlInfo.IsMustDo%>"  name="vipinfo" wid="<%=ID%>"/>
					<%}else if(ControlInfo.DisplayType==5){%>
						<select name="vipinfo" class="select-form" data-isMustDo="<%=ControlInfo.IsMustDo%>" wid="<%=ID%>">
							<%for(var i=0;i<ControlInfo.OptionValues.length;i++){ var val=ControlInfo.OptionValues[i];%>
								<option value="<%=val.Key%>"><%=val.Value%></option>
							<%}%>
						</select>
					<%}else if(ControlInfo.DisplayType==6){%>
						<input type="text" data-isMustDo="<%=ControlInfo.IsMustDo%>" data-type="<%=ControlInfo.DisplayType%>" data-text="<%=ControlInfo.ColumnDesc%>" name="vipinfo" wid="<%=ID%>" id="txtDate" class="date" placeholder="选择日期"  />
					<%}%>
				</dd>
				<dd class="gray">
					<%=ControlInfo.ColumnDescEn%><!--描述-->
				</dd>
			</dl>
		</script>

	</body>
</html>
