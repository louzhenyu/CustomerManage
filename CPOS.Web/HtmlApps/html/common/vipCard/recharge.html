<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="x-rim-auto-match" content="none">
<title name="Recharge">充值</title>
<link href="../../../base/css/global.css" rel="stylesheet" type="text/css" />
<style>
@charset "utf-8";
html,body,body>section{min-height:100%;}
body{font-family:Microsoft YaHei;background:#eee;color:#999;}
/*充值导航*/
.commonNav{height:38px;margin-bottom:10px;border-top:1px solid #a3a3a3;border-bottom:1px solid #ddd;display:-webkit-box;display:-moz-box;width:100%;background:#fff;}
.commonNav a{display:block;text-align:center;font:14px/36px "Microsoft YaHei";-webkit-box-flex:1;-moz-box-flex:1;color:#999;}
.commonNav a span{display:block;height:21px;line-height:21px;margin-top:8px;border-right:1px solid #ccc;padding-top: 5px;}
.commonNav a:nth-last-child(1) span{border-right:none;}
.commonNav a.on{border-bottom:2px solid #fe7c23;color:#fe7c23;}

.recharge-area{background:#fff;}
.recharge-onLine,.recharge-card{border-top:1px solid #ccc;border-bottom:1px solid #ccc;}
.recharge-onLine ul{padding-left:10px;}
.recharge-onLine li{height:44px;line-height:43px;border-bottom:1px solid #ebebeb;}
.recharge-onLine li:nth-last-of-type(1){border-bottom:none;}
.recharge-onLine li em{float:right;width:10px;height:100%;margin-right:10px;background:url(../../../images/common/vipCard/arr01.png) no-repeat 0 center;background-size:9px 15px;}

.recharge-card{padding:23px 33px;}
.recharge-card .title{margin-bottom:5px;}
.commonInput{height:35px;margin-bottom:5px;border:1px solid #ccc;border-radius:5px;}
.commonInput-btn{float:right;width:55px;height:100%;line-height:33px;text-align:center;background:#fe7c23;color:#fff;}
.commonInput-box{margin-right:55px;} 
.commonInput-box input{display:block;width:100%;height:23px;margin-top:5px;text-indent:5px;border:none;font-family:Arial;color:#ccc;}

.recharge-card .infoBox{line-height:24px;padding-left:2px;margin-bottom:25px;}
.recharge-card .infoBox .tit{float:left;width:75px;text-align:right;}
.recharge-card .infoBox .exp{display:block;margin-left:76px;}
.fe7c23{color:#fe7c23;}
</style>
</head>

<body>
<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
<section class="couponCodeArea">
	<div>
    	<div class="commonNav">
        	<a href="javascript:;" data-class="_online" class="on _lineHide"><span>在线充值</span></a>
        	<a href="javascript:;" data-class="_precard" class="_cardHide"><span>充值卡充值</span></a>
        </div>
        
        <div class="recharge-area">
            <!-- 在线充值 -->
            <div class="recharge-onLine _online _lineHide" >
                
            </div>
            
            <!-- 充值卡充值 -->
            <div id="precard" class="recharge-card _precard _cardHide" style="display:none">
            	<h2 class="title">充值卡卡号</h2>
                <div class="commonInput">
                	<a class="commonInput-btn _query">查询</a>
                	<p class="commonInput-box"><input class="_cardno" type="text" placeholder="请输入充值卡号"></p>
                </div>
                <div class="infoBox _cardInfo" style="display:none;">
                    <p><span class="tit">本卡状态：</span><span  class="exp fe7c23 _status">未使用</span></p>
                    <p><span class="tit">卡内金额：</span><span class="exp _balance">0元</span></p>
                    <!--<p><span class="tit">消费券：</span><span class="exp _quan">现金抵用券50元</span><br><span class="_diyong">现金抵用券100元</span></p>-->
                </div>
                <div class="_cardInfo _inputPass" style="display:none;">
                    <h2 class="title">充值卡密码</h2>
                    <div class="commonInput">
                    	<a class="commonInput-btn _chongzhi">充值</a>
                    	<p class="commonInput-box"><input class="_pass" type="password" value=""></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</section>
<script id="tpl_online" type="text/html">
    <ul>
    <%for(var i=0;i<list.length;i++){var item=list[i];%>
        <li data-id="<%=item.RechargeStrategyId%>" data-amount="<%=item.RechargeAmount%>"><%=item.RechargeStrategyName%><em></em></li>
    <%}%>
    </ul>
</script>
<script type="text/javascript" src="../../../base/js/core/require.js" defer async data-main="../../../base/js/core/launch"></script>
</body>
</html>
