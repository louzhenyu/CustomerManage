<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title name="TeleTextList"></title>

	</head>

	<body>
		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
		<section class="page-320 mb50">
			<div class="infoList" id="newList" >
				<ul>

				</ul>
			</div>
		</section>
		<script type="text/javascript" src="../../../base/js/core/require.js" defer async="true" data-main="../../../base/js/core/launch"></script>
		<script id="listTemp" type="text/html">
			<%for(var i=0;i<list.length;i++){var idata=list[i];%>
			<li>
				<a href="javascript:Jit.AM.toPage('TeleText','newsId=<%=idata.NewsId%>');"> 
					<img class="pic" src="<%=idata.ImageUrl%>"> 
					<figure class="info"><p class="text"><%=idata.NewsTitle%></p>
						<span class="date"><%=idata.PublishTime%></span>
					</figure>
				</a>
			</li>
			<%}%>
		</script>
	</body>
</html>
