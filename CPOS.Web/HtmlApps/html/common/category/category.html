<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title name="Category">类目</title>
    <link href="../../../css/base/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
</head>
<body>
<div class="wx_loading" id="masklayer" style="background-color:#FFF;" style="background-color:#FFF;">
    <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
</div>
<section id="section">
    <div class="categoryList">
        <ul id="categoryMainList" class="clearfix">
        </ul>
    </div>
</section>

<script type="text/html" id="tplListItem">
    <%for(var i=0,idata;i<list.length;i++){idata=list[i];%>
    <li data-id="<%=idata.ItemCategoryId%>" <%if(idata.ItemCategoryChildList.length!=0){%>class="mainCategory"<%}%>>
        <%if(idata.ItemCategoryChildList.length==0){%>
            <a href="javascript:Jit.AM.toPageWithParam('GoodsList','goodsType=<%=idata.ItemCategoryId%>')">
        <%}%>
            <div class="item categateMainMenu">
                <p class="picIcon"><img src="<%=idata.ImageUrl %>" /></p>
                <div class="infoBox">
                    <h2 class="title"><%=idata.ItemCategoryName%></h2>
                    <p class="subTit t-overflow">
                        <%=idata.Description||""%>
                    </p>
                </div>
            </div>
        <%if(idata.ItemCategoryChildList.length==0){%>
            </a>
        <%}%>

        <ul class="commonSubList">
            <%for(var j=0,edata;j<(idata.ItemCategoryChildList.length);j++){edata=idata.ItemCategoryChildList[j];%>
            <li>
                <%if(!!!edata.IsHave){%>
                <a href="javascript:Jit.AM.toPageWithParam('GoodsList','goodsType=<%=edata.ItemCategoryId%>')">
                <%}else{%>
                <a href="javascript:Jit.AM.toPageWithParam('SubCategory','categoryId=<%=edata.ItemCategoryId%>')">
                <%}%>
                <%=edata.ItemCategoryName%>
                </a>
            </li>
            <%}%>
        </ul>
    </li>
    <%}%>
</script>
</body>

</html>
