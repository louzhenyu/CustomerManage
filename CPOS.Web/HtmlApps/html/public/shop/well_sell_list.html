<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title name="WellSellList"></title>
    <link href="../../../base/css/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async data-main="../../../base/js/core/launch"></script>
</head>

<body class="grouponPage">
    <div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
    <section>
        <div class="grouponList">
			
        </div>
    </section>
	<script id="tpl_item" type="text/html">
		<div class="grouponArea">
			<a href="javascript:Jit.AM.toPage('GroupGoodsDetail','goodsId={{itemId}}&eventId={{eventId}}')">
				<span class="countDown">剩{{overTime}}</span>
				<span class="discount"> <strong>{{discountRate}}</strong>折
				</span>
				<div class="info">
					<span class="num">{{salesPersonCount}}人已购</span>
					<span class="name t-overflow">{{itemName}}</span>
					<span class="currentPrice">￥{{salesPrice}}</span>
					<span class="originalPrice">原价￥{{price}}</span>
				</div>
				<img class="pic" width="100%" src="{{imageUrl}}" alt=""/>
			</a>
		</div>
	</script>
</body>
</html>
