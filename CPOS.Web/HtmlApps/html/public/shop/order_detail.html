<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title name="OrderDetail"></title>

    <link href="../../../css/base/global.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../../lib/require.js" defer async data-main="../../../launch"></script>
</head>
<body>
<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
    <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
</div>
<section class="goods_wrap">
    <nav id="topNav">
        <ul>
            <li><a href="javascript:Jit.AM.pageBack();"></a></li>
            <li><a href="javascript:Jit.AM.toPage('MyOrder');"></a></li>
            <li><a href="javascript:Jit.AM.toPage('GoodsCart');"><span id="menuCartCount"></span> </a></li>
            <li><a href="javascript:Jit.AM.toPage('IndexShop');"></a></li>
        </ul>
    </nav>
    <div class="myorder">
        <!-- 结算信息 -->
        <div class="go_box od_states ">
            <div>
                订单状态：
                <span id="orderStatus"></span>
                <span id="createTime">0000-00-00 00:00</span>
            </div>
            <div id="getToPay" style="display:none;">
                支付状态：
                <span id="paystatus"></span>
            </div>
            <div style="display:none;">
                金额：
                <span id="orderTotal">￥0.00</span>
            </div>
        </div>
        <div class="order_mod order_step" style="display:none">
            <h2 class="tit">
                <span class="fr">金额：<b>0</b></span>订单号：0
            </h2>
            <ol class="clearfix">
                <li><i></i>已审核</li>
                <li><i></i>拣货中</li>
                <li><i></i>已打包</li>
                <li><i></i>已发货</li>
                <li><i></i>已签收</li>
            </ol>
            <a href="#" class="btn_cancelOrder br-5">取消订单</a>
        </div>
        <!--
        <div class="od_goods_list" style="margin-top:10px;">
            <h2 class="tit">
                <span>商品信息</span>
                <span id="paystatus" style="float:right;color:red;"></span>
            </h2>
            <ul id="order_list">

            </ul>
            <dl class="order_total clearfix">
                <dd>合 计：<b id="totalprice"></b></dd>
                <dd>数 量：<b id="totalqty"></b></dd>
            </dl>
        </div>
        -->
        <div id="deliveryContianer" style="margin-top:10px;" class="order_mod info_rece">

        </div>
        <div class="order_mod info_rece hide">
            <h2 class="tit">
                备注信息
            </h2>
            <p>
                <span id="Remark"></span>
            </p>
        </div>
        <div class="od_goods_list" style="margin-top:10px;">
            <h2 class="tit">
                <span>商品信息</span>
                <!--<span id="paystatus" style="float:right;color:red;"></span>-->
            </h2>
            <ul id="order_list">

            </ul>
            <dl class="order_total clearfix">
                <dd>合 计：<b id="totalprice"></b></dd>
                <dd>数 量：<b id="totalqty"></b></dd>
            </dl>
        </div>
        <div class="order_mod info_rece">
            <h2 class="tit">
                订单金额
                <span style="float:right;" id="ordersAmount">￥0</span>
            </h2>
            <!--
            <p>
                <em class="tit">订单总数量：</em>
                <span id="ordersCount"></span>
            </p>
            -->
            <p>
                <em class="tit">商品总金额：</em>
                <span id="goodsAmount"></span>
            </p>

            <p class="">
                <em class="tit">+配送费：</em>
                <span id="devilyAmount">￥0.00</span>
            </p>

            <p>
                <em class="tit">-使用券优惠：</em>
                <span id="couponAmount"></span>
            </p>

            <p>
                <em class="tit">-积分抵扣：</em>
                <span id="orderIntegral"></span>
            </p>

            <p>
                <em class="tit">-使用账户余额：</em>
                <span id="vipEndAmount"></span>
            </p>
            <!--
            <p>
                <em class="tit">订单应付金额：</em>
                <span id="ordersAmount"></span>
            </p>
            -->
        </div>
        <div class="go_box od_bottom" id="btnList"></div>
    </div>

</section>


</body>
<script id="Tpl_order_info" type="text/template">
    <li class="clearfix">
        <div class="imgBox">
            <img src="{{ImageInfo.0.ImageUrl}}" height="100">
        </div>
        <div class="infoBox">
            <p>{{ItemName}}</p>

            <p><b>￥{{SalesPrice}}</b>

            <div class="gray">
                {{GG.PropDetailName1}}
                x {{Qty}}
            </div>
            </p>
        </div>
    </li>
</script>
<script id="TplReceipt" type="text/template">
    <h2 class="tit">
        收货信息
    </h2>
    <p>
        <em class="tit">收货人：</em><span id="linkMan">{{ReceiverName}}</span>
    </p>
    <p>
        <em class="tit">手机：</em><span id="linkTel">{{Mobile}}</span>
    </p>
    <p class="ir_con">
        <em class="tit">收货地址：</em><span id="addr">{{DeliveryAddress}}</span>
        <a class="clearfix"></a>
    </p>
</script>
<script id="TplPickup" type="text/template">
    <h2 class="tit">
        提货信息
    </h2>
    <p>
        <em class="tit">门店名称：</em><span id="linkMan">{{StoreName}}</span>
    </p>
    <p class="ir_con">
        <em class="tit">提货地址：</em><span id="addr">{{StoreAddress}}</span>
        <a class="clearfix"></a>
    </p>
    <p>
        <em class="tit">门店电话：</em><span id="linkMan">{{StoreTel}}</span>
    </p>
    <p>
        <em class="tit">提货时间：</em><span id="date">{{DeliveryTime}}</span>
    </p>
    <p>
        <em class="tit">提货人：</em><span id="date">{{ReceiverName}}</span>
    </p>
    <p>
        <em class="tit">提货人电话：</em><span id="date">{{Mobile}}</span>
    </p>
</script>
</html>
