<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title name="RushGoodsList"></title>
    <link href="../../../base/css/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async data-main="../../../base/js/core/launch"></script>
</head>

<body class="snappedPage">
    <div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
    <section>
        <div class="snappedList">
			
        </div>
    </section>
	<script id="tpl_item" type="text/html">
		<div class="snappedArea" onclick="Jit.AM.toPage('RushGoodsDetail','goodsId={{itemId}}&eventId={{eventId}}')">
			<span class="discount"><strong>{{discountRate}}</strong>折</span>
			<div class="info">
				<span class="name">{{itemName}}</span>
				
				<p class="time" time-date="{{endTime}}">
					<em>剩</em>
					<span tn="time-h-max">0</span><span tn="time-h-min">0</span><em>时</em>
					<span tn="time-m-max">0</span><span tn="time-m-min">0</span><em>分</em>
					<span tn="time-s-max">0</span><span tn="time-s-min">0</span><em>秒</em>
				</p>
				<div class="moneyWrap">
					<span class="currentPrice">￥{{salesPrice}}</span>
					<p class="clearfix">
						<span class="originalPrice">原价￥{{price}}</span>
						<span class="num"><b>剩{{overQty}}件</b></span>
					</p>
				</div>
			</div>
			<img class="pic" height="214" src="{{imageUrl}}"/>
		</div>
	</script>
</body>
</html>
