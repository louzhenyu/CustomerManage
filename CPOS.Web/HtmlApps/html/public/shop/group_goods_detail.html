<body>
	<div class="wx_loading" id="masklayer" style="background-color:#FFF;">

	<section class="goods_wrap group_goods_area">
		<nav id="topNav">

				</li>
				<li onclick="javascript:Jit.AM.toPage('IndexShop');">
					<a ></a>
				</li>
			</ul>
		</nav>
		<div class="goods_detail">
			<div class="goods_img group_img">

						<ul id="goodsImgs" >
							<!--   <li>
							<img height="160" src="." jitval="itemImage"></li>
							-->
					</ul>
				</div>
				<!-- 	<ul class="goods_img_bar" id="goodsImgBar"></ul>
			-->
		</div>

	</div>
	<div class="group_goods_txt">
		<div class="group_buy"> <b jitval="itemPrice"><span>￥0</span></b> 
			<span> <del jitval="oldPrice">0</del>
			</span>
			<a id="submitOrderBtn" href="javascript:JitPage.submitOrder()" class="btn_group_buy">立即参团</a>

		</div>
		<div class="group_tab">
			<ul>
				<li ><span id="txtRebate">0</span>折</li>
				<li>已售<span id="txtBuyCount">0</span> </li>
				<li id="spareTime" data-val=''>0天0小时0分</li>
			</ul>

		</div>

	</div>

	<div class="goods_txt ">

		<div class="goods_titles">

			<h2 jitval="itemName"></h2>

		</div>
		<div class="goods_share">
			<div class="g_fav" id="btn_keep" onclick="JitPage.setItemKeep();">收藏</div>
			<div class="g_share">分享</div>

		</div>
		<div class="clearfix"></div>

	</div>
	<div class="gd_line"></div>
	<div class="goods_parameter">
		<dl name="propitem">
			<dt name="prop_name"></dt>
			<dd name="prop_option" propidx="1"></dd>
		</dl>
		<dl name="propitem">
			<dt name="prop_name"></dt>
			<dd name="prop_option" propidx="2"></dd>
		</dl>
		<dl name="propitem">
			<dt name="prop_name"></dt>
			<dd name="prop_option" propidx="3"></dd>
		</dl>
		<dl name="propitem">
			<dt name="prop_name"></dt>
			<dd name="prop_option" propidx="4"></dd>
		</dl>
		<dl name="propitem">
			<dt name="prop_name"></dt>
			<dd name="prop_option" propidx="5"></dd>
		</dl>
		<dl class="goods_num">
			<dt>数量：</dt>
			<dd>
				<input type="button" id="btn_delNum" value="-"><input id="goods_number" type="text" readonly value="1"><input id="btn_addNum" type="button" value="+"><label style="margin-left:10px;color:#ff3344" id="lab_forpoint">可获积分：</label>
				<label id="forpoint" style="color:#ff3344"></label>
			</dd>
		</dl>

        <dl class="singlePurchaseQty">
            <dd></dd>
        </dl>
		<dl class="goods_address" style="display:none">
			<dt>配送：</dt>
			<dd>
				<select>
					<option>成都</option>
				</select> <b>现货</b>
				<span style="display:none">无货</span>
			</dd>
		</dl>
	</div>
