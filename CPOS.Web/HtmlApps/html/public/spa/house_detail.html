<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		name="viewport">
		<title name="HouseDetail">预约项目</title>
		<script type="text/javascript" src="../../../base/js/core/require.js" defer async="true" data-main="../../../base/js/core/launch"></script>
	</head>
	<body>
		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
		<header>
			<nav>
				<ul>
					<li>
						<a href="javascript:Jit.AM.pageBack();"></a>
					</li>
					<li>
						<a href="javascript:Jit.AM.toPage('OrderList');"></a>
					</li>
					<li>
						<a href="javascript:Jit.AM.toPage('Reserve');"></a>
					</li>
				</ul>
			</nav>

		</header>
		<section class="wrap">
			<div class="slide">
				<div id="goodsScroll">
					<div class="goods_img_list">
						<ul id="goodsImgs"></ul>
					</div>
					<div class="slide_tiger">
						<a href="javascript:JitPage.setItemKeep();" class="btn_colt" id="btn_keep" style="display:none"><i></i></a>
						<ol id="goodsImgBar"></ol>
						<a href="javascript:;" class="btn_share"><i></i>分享</a>
					</div>
				</div>
			</div>
			<div class="detail_info" tplpanel="house_detail_list">
				<dl>
					<dt>
						<h2 id="itemInfo"><a href="#"></a><b id="price"></b></h2>
						<p id="hotelDescription" style="text-indent:2em"></p>
						<p id="remark"></p>
					</dt>
					<dd>
						<i style="display:none">礼</i>
					</dd>
				</dl>
			</div>
			<div class="bot"></div>
		</section>
		<div id="share-mask"></div>
		<img id="share-mask-img" src="../../../images/common/share.png" alt=""/>
	</body>
</html>
