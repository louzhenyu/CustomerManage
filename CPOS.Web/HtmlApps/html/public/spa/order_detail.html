<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		name="viewport">
		<title name="OrderDetail">详细订单</title>
		<script type="text/javascript" src="../../../base/js/core/require.js" defer async="true" data-main="../../../base/js/core/launch"></script>
	</head>
	<body>
		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
		<header>
			<nav>
				<ul>
					<li>
						<a href="javascript:Jit.AM.pageBack();"></a>
					</li>
					<li>
						<a href="javascript:Jit.AM.toPage('OrderList');"></a>
					</li>
					<li>
						<a href="javascript:Jit.AM.toPage('Reserve');"></a>
					</li>
				</ul>
			</nav>

		</header>
		<section class="wrap">
			<div class="mod mod_order order_detail">
				<h3 jitval="itemName"> 上海浦东国际机场店 </h3>
				<ul>
					<li>
						<p jitval="gg">
							房型：大床房A 1间
						</p>
						<p jitval="orderDate">
							房间预订时间：
						</p>
					</li>

					<li>
						<!--
						<em jitval="beginDate">
						入住：
						</em><br />
						<em jitval="endDate">
						离店：
						</em>
						<span jitval="qty">1晚 1间</span>
						-->
						<span>订单费：<b jitval="actualAmount">元</b></span>
					</li>
					<li>
						<p jitval="addr" style="display:none">
							地址：
						</p>
						<p jitval="linkTel">
							联系手机：
						</p>
					</li>
					<li>
						<p jitval="linkMan">
							预订人：
						</p>
						<p jitval="mobile">
							联系电话：
						</p>
					</li>
				</ul>
			</div>
		</section>
		<div class="total2">
			<a href="javascript:;" style="display:none">支付</a><a href="javascript:;" style="display:none">取消订单</a>
		</div>
	</body>
</html>
