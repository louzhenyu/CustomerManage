<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title name="HousingType">选中项目</title>
		<script type="text/javascript" src="../../../base/js/core/require.js" defer async="true" data-main="../../../base/js/core/launch"></script>
		<style>
			.full-house {
				padding: 0 !important;
			}
		</style>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li>
						<a href="javascript:Jit.AM.pageBack();"></a>
					</li>
					<li>
						<a href="javascript:Jit.AM.toPage('OrderList');"></a>
					</li>
					<li>
						<a href="javascript:Jit.AM.toPage('Reserve');"></a>
					</li>
				</ul>
			</nav>

		</header>
		<section class="wrap">
			<div class="mod type_info">
				<dl>
					<dt>
						<a href="javascript:JitPage.urlGoTo();" jitval="storename"></a>
						<span jitval="hotelType">经济型</span>
					</dt>
					<dd>
						<div class="infoBox">
							<p>
								<span> <b>95%</b>推荐 </span>
							</p>
							<p>
								<i class="icon_wifi"></i>
								<i class="icon_dinner"></i>
								<a > <em id="toGoDetail" style="font-size: 18px;">详情&gt;</em> </a>
							</p>
						</div>
						<div class="imgBox">
							<a  style="cursor:pointer"> <img src="" alt="" /> <p jitval="imgList"></p> </a>
						</div>
					</dd>
				</dl>
			</div>
			<div class="mod type_ads">
				<a id="mapUrl"> <h4 jitval="addr"></h4> <div class="ads" jitval="distance"></div> </a>
			</div>
			<div class="mod type_list">
				<div class="type_list_top" style="cursor:pointer" onclick="Jit.AM.toPage('ChooseDate')">
					<span style="padding-left:3px;width:120px" jitval="InDate"><b>预约日期：</b></span>
					<span style="padding-left:30px;width:120px" jitval="OutDate"><b>预约时间：</b></span>
					<span style="padding-left:60px" jitval="Date"><b></b></span>
				</div>
				<ul tplpanel="house_list"></ul>
			</div>
		</section>
	</body>
	<script id="Tpl_house_list" type="text/template">
		<li>
		<a href="javascript:;" onclick="{{ItemID}}">
		<div class="imgBox">
		<img src="{{ImageURL}}" height="80">
		</div>
		<div class="infoBox">
		<span><b>￥{{SalesPrice}}</b><em style="display:none;">预约</em></span>
		<hgroup>
		<h2>{{ItemName}}</h2>
		<p style="display: none;">双早  大床  无线</p>
		</hgroup>
		</div>
		<div style="position: absolute;margin-top: -10px;right:-10px;width:40px;height:40px;">
		<div>
		{{{IsFull}}}
		</div>
		</div>
		</a>
		</li>
	</script>
</html>
