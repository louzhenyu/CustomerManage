<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body, html, #mapArea {
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: 0;
			}
			.conmenu {
				position: absolute;
				z-index: 100;
				right: 12px;
				bottom: 102;
				height: 80px;
				width: 35px;
				display: none;
			}
			.conmenu a {
				display: block;
				width: 35px;
				height: 35px;
				margin-bottom: 8px;
				background-size: 35px auto;
			}
			.conmenu a:nth-child(1) {
				background-image: url("../../../images/common/mapgoto.png");
				background-repeat: no-repeat;
			}
			.conmenu a:nth-child(2) {
				background-image: url("../../../images/common/mapto360.png");
				background-position: center center;
				background-repeat: no-repeat;
				background-size: 34px auto;
			}

			.popup {
				background: #333;
				padding: 10px;
				width: 90%;
				margin: 0 auto;
			}
			.popup p.ac {
				padding: 10px 0;
				color: white;
				font-size: 14px;
			}
			.popup_btn {
				display: -webkit-box;
				-webkit-box-flex: 1;
				-webkit-box-pack: center;
			}
			.popup_btn a {
				display: block;
				height: 40px;
				line-height: 40px;
				width: 48%;
				text-align: center;
				background: #3C3C3C;
				border: 1px solid #000;
				color: #fff;
				-webkit-border-radius: 5px;
				-o-border-radius: 5px;
				border-radius: 5px;
				font-size: 14px;
				margin: 0 5px;
				-webkit-box-shadow: inset 0 1px 3px rgba(255,255,255, 0.3);
			}

		</style>
		<script type="text/javascript" src="../../../base/js/lib/zepto.min.js" defer async data-main="../../../base/js/core/launch"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=TBxZGjIuy9pBfmGmoRaGsih1"></script>
		<title>地图查询</title>
	</head>
	<body >

		<div class="conmenu" id="conmenu">
			<a href="javascript:;" id="goto"></a>
			<a href="http://o2oapi.aladingyidong.com/vtour/tour.html" ></a>

		</div>

		<div id="mapArea"></div>

	</body>
</html>
<script type="text/javascript">
	var Base = {
		elements : {
			goto : '',
			conmenu : ''
		},
		Dialog : function(cfg) {

			if (cfg == 'CLOSE') {

				var panel = $('.jit-ui-panel');

				if (panel) {

					(panel.parent()).remove();
				}

			} else {

				cfg.LabelOk = cfg.LabelOk ? cfg.LabelOk : '确定';

				cfg.LabelCancel = cfg.LabelOk ? cfg.LabelCancel : '取消';

				var panel, btnstr;

				if (cfg.type == 'Alert' || cfg.type == 'Confirm') {

					btnstr = (cfg.type == 'Alert') ? '<a id="jit_btn_ok" style="margin:0 auto">' + cfg.LabelOk + '</a>' : '<a id="jit_btn_cancel">' + cfg.LabelCancel + '</a><a id="jit_btn_ok">' + cfg.LabelOk + '</a>';

					panel = $('<div"><div class="jit-ui-panel"></div><div name="jitdialog" style="margin-top:120px" class="popup br-5">' + '<p class="ac f14 white">' + cfg.content + '</p><div class="popup_btn">' + btnstr + '</div></div></div>');

				} else if (cfg.type == 'Dialog') {

					panel = $('<div><div class="jit-ui-panel"></div><div style="margin-top:120px" class="popup br-5"><p class="ac f14 white">' + cfg.content + '</p></div></div>');
				}

				panel.css({
					'position' : 'fixed',
					'left' : '0',
					'right' : '0',
					'top' : '0',
					'bottom' : '0',
					'z-index' : '99'
				});
				/*
				 var dialogdom =$('[name=jitdialog]');
				 dialogdom.css({
				 'left':(Jit.winSize.width-dialogdom.width())/2,
				 'top':(Jit.winSize.height-dialogdom.height())/2,
				 });
				 */
				panel.appendTo($('body'));

				(function(panel, cfg) {

					setTimeout(function() {

						if (cfg.CallBackOk) {

							$(panel.find('#jit_btn_ok')).bind('click', cfg.CallBackOk);
						}
						if (cfg.CallBackCancel) {

							$(panel.find('#jit_btn_cancel')).bind('click', cfg.CallBackCancel);

						} else {

							$(panel.find('#jit_btn_cancel')).bind('click', function() {
								Jit.UI.Dialog('CLOSE');
							});
						}
					}, 16);

				})(panel, cfg);

			}

		},
		getUrlParam : function(key) {
			var value = "", itemarr = [], urlstr = window.location.href.split("?");

			if (urlstr[1]) {

				var item = urlstr[1].split("&");

				for ( i = 0; i < item.length; i++) {

					itemarr = item[i].split("=");

					if (key == itemarr[0]) {

						value = itemarr[1];
					}
				}
			}

			return value;
		},
		goto:function(map,point,marker,flag){  //导航地图
			var me=Base;
			if (navigator.geolocation) {
						navigator.geolocation.getCurrentPosition(function(datas) {
							var positions = {
								lng : 0,
								lat : 0
							};
							positions.lng = datas.coords.longitude;
							positions.lat = datas.coords.latitude;
							var drivingRoute = new BMap.DrivingRoute(map, {
								renderOptions : {
									map : map,
									autoViewport : true
								}
							});
							var clientPoint = new BMap.Point(positions.lng, positions.lat);
							drivingRoute.search(clientPoint, point);
							if(!flag){
								map.closeInfoWindow();
								//关闭打开的窗口信息
								map.removeOverlay(marker);
								//关闭标注信息
							}

						}, function(error) {
							switch (error.code) {
								case error.TIMEOUT:
									me.Dialog({
										'content' : '连接超时，请重试！',
										'type' : 'Alert',
										'CallBackOk' : function() {
											me.Dialog('CLOSE');
										}
									});
									break;
								case error.PERMISSION_DENIED:
									me.Dialog({
										'content' : '您拒绝了使用位置共享服务，查询已取消！',
										'type' : 'Alert',
										'CallBackOk' : function() {
											me.Dialog('CLOSE');
										}
									});
									break;
								case error.POSITION_UNAVAILABLE:
									me.Dialog({
										'content' : '亲爱的用户，非常抱歉，我们暂时无法为您所在的区域提供位置服务！',
										'type' : 'Alert',
										'CallBackOk' : function() {
											me.Dialog('CLOSE');
										}
									});
									break;
								case error.UNKNOWN_ERROR:
									me.Dialog({
										'content' : '一个未知的错误发生！',
										'type' : 'Alert',
										'CallBackOk' : function() {
											me.Dialog('CLOSE');
										}
									});
									break;
							}

						}, {
							enableHighAcuracy : true,
							timeout : 15000
						});
					} else {

						me.Dialog({
							'content' : '您的设备不支持定位功能！',
							'type' : 'Alert',
							'CallBackOk' : function() {
								me.Dialog('CLOSE');
							}
						});
						return false;

					}

		},
		LoadMap : function() {
			var me = this;
			var map = new BMap.Map("mapArea");
			me.elements.goto = $('#goto');
			var point=0;
			var marker = 0;
			me.elements.conmenu = $('#conmenu');
			var panamLng = me.getUrlParam('lng'), paramLat = me.getUrlParam('lat');
			// debugger;
			if (panamLng && paramLat) {
				lng = parseFloat(panamLng);
				lat = parseFloat(paramLat);
				point= new BMap.Point(lng, lat);
				marker=new BMap.Marker(point);
				InitMap(lng, lat,me.goto);
			};
			
			function InitMap(lng, lat,callback) {
				// 创建地图实例
				
				// 创建点坐标
				map.centerAndZoom(point, 11);
				// 初始化地图，设置中心点坐标和地图级别
				//添加缩放控件
				map.addControl(new BMap.NavigationControl());
				map.addControl(new BMap.ScaleControl());
				// map.addControl(new BMap.OverviewMapControl());
				me.elements.conmenu.show();

				me.elements.goto.bind('click', function() {//导航事件
					callback(map,point,marker,false);
				});

				var m = new BMap.Icon("http://img1.40017.cn/touch/cn/hotel/detail/mapIcon.png", new BMap.Size(36, 45));
				// 具体地址poi
				// // 创建标注
				map.addOverlay(marker);
				// 将标注添加到地图中

				var addr = new BMap.InfoWindow("<p style='font-size:14px;'>" + decodeURI(me.getUrlParam("addr")) + "</p>");
				marker.addEventListener("click", function() {
					this.openInfoWindow(addr);
				});

				map.openInfoWindow(addr, point);

				$(window).on("resize", function() {
					map.centerAndZoom(point, 11);
				});
				callback(map,point,marker,true);
			}

		}
	};

	Base.LoadMap();

</script>
