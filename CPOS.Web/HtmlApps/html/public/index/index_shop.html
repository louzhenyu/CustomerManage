<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title name="IndexShop"></title>
    <link href="../../../css/base/global.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../../lib/require.js" defer async data-main="../../../launch"></script>
</head>

<body class="indexPage">

<div class="wx_loading" id="masklayer" style="background-color:#FFF;" style="background-color:#FFF;">
    <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
</div>

<section class="content">
    <div class="commonSearchArea">
        <!--<a href="javascript:Jit.AM.toPage('Category')" class="allClassify">全部分类</a>-->
        <div class="commonSearchBox">
            <p class="searchBtn"><input id="searchBtn" type="button"></p>
            <p class="searchInput"><input id="searchContent" type="text" value="" placeholder="搜索..."></p>
        </div>
    </div>
    <div class="commonBanner" id="PicScroll">
        <ul class="picList clearfix">
        </ul>
        <div class="asideShow asideBottom">
            <p class="dot">
                <em class="on"></em>
                <em></em>
                <em></em>
                <em></em>
            </p>
        </div>
    </div>

    <div id="entranceList" class="navPicArea clearfix">

    </div>

    <div class="noticeList">

        <div class="list clearfix">

            <div class="noticeArea">
                <div class="box">
                    <h2 class="title clock">限时抢购</h2>

                    <p><span class="tint"></span></p>
                    <img src="/HtmlApps/images/public/index_shop/lock_qg.png">
                </div>
                <div class="info">
                    <p>暂未开放</p>

                    <p class="time" time-date="">
                        <span tn="time-h-max">0</span><span tn="time-h-min">0</span><em>时</em>
                        <span tn="time-m-max" class="minute">0</span><span tn="time-m-min">0</span><em>分</em>
                        <span tn="time-s-max">0</span><span tn="time-s-min">0</span><em>秒</em>
                    </p>
                </div>
            </div>


            <div class="noticeArea mlmr">
                <div class="box">
                    <h2 class="title group">疯狂团购</h2>

                    <p><span class="tint"></span></p>
                    <img src="/HtmlApps/images/public/index_shop/lock_tg.png">
                </div>
                <div class="info">
                    <p>暂未开放
                        <del></del>
                    </p>
                    <p><span class="tint"></span></p>
                </div>
            </div>


            <div class="noticeArea">
                <div class="box">
                    <h2 class="title graph">热销榜单</h2>

                    <p><span class="tint"></span></p>
                    <img src="/HtmlApps/images/public/index_shop/lock_lm.png">
                </div>
                <div class="info">
                    <p>暂未开放</p>

                    <p><span class="tint"></span></p>
                </div>
            </div>

        </div>
    </div>

</section>

<script id="Tpl_rush_shop" type="text/template">
    <div class="noticeArea" onclick="Jit.AM.toPage('ActivityGoodsList','eventTypeId=2')">
        <div class="box">
            <h2 class="title clock">限时抢购</h2>

            <p>￥<span class="tint">{{SalesPrice}}</span></p>
            <img src="{{ImageUrl}}">
        </div>
        <div class="info">
            <p>离结束时间</p>

            <p class="time" time-date="{{EndTime}}">
                <span tn="time-h-max">0</span><span tn="time-h-min">0</span><em>时</em>
                <span tn="time-m-max" class="minute">0</span><span tn="time-m-min">0</span><em>分</em>
                <span tn="time-s-max">0</span><span tn="time-s-min">0</span><em>秒</em>
            </p>
        </div>
    </div>
</script>
<script id="Tpl_group_shop" type="text/template">
    <div class="noticeArea" onclick="Jit.AM.toPage('ActivityGoodsList','eventTypeId=1')">
        <div class="box">
            <h2 class="title group">疯狂团购</h2>

            <p>￥<span class="tint">{{SalesPrice}}</span></p>
            <img src="{{ImageUrl}}">
        </div>
        <div class="info">
            <p>原价
                <del>￥{{Price}}
                    <del>
            </p>
            <p>折扣<span class="tint">{{DiscountRate}}</span>折</p>
        </div>
    </div>
</script>
<script id="Tpl_hot_shop" type="text/template">
    <div class="noticeArea" onclick="Jit.AM.toPage('ActivityGoodsList','eventTypeId=3')">
        <div class="box">
            <h2 class="title graph">热销榜单</h2>

            <p>￥<span class="tint">{{SalesPrice}}</span></p>
            <img src="{{ImageUrl}}">
        </div>
        <div class="info">
            <p>{{ItemName}}</p>

            <p>低至<span class="tint">{{DiscountRate}}</span>折</p>
        </div>
    </div>
</script>
<script id="Tpl_item_1" type="text/template">
    <div class="commonIndexArea">
        <!--em class="icon"></em-->
        <div class="allbox">
            <a href="{{0.href}}">
                <img src="{{0.ImageUrl}}">
            </a>
        </div>
    </div>
</script>
<script id="Tpl_item_2" type="text/template">
    <div class="commonIndexArea">
        <!--em class="icon"></em-->
        <div class="leftbox">
            <a href="{{0.href}}">
                <img src="{{0.ImageUrl}}">
            </a>
        </div>
        <div class="rightbox">
            <a style="height:100%;" href="{{1.href}}">
                <img src="{{1.ImageUrl}}">
            </a>
        </div>
    </div>
</script>
<script id="Tpl_item_3" type="text/template">
    <div class="commonIndexArea">
        <!--em class="icon"></em-->
        <div class="leftbox">
            <a href="{{0.href}}">
                <img src="{{0.ImageUrl}}">
            </a>
        </div>
        <div class="rightbox">
            <a href="{{1.href}}">
                <img src="{{1.ImageUrl}}">
            </a>
            <a href="{{2.href}}">
                <img src="{{2.ImageUrl}}">
            </a>
        </div>
    </div>
</script>

<script id="Tpl_entrance" type="text/html">
    <a href="{{href}}">
        <img src="{{ImageUrl}}" alt="">
    </a>
</script>
</body>
</html>
