<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, user-scalable=false" name="viewport" />
    <title name="JiFenShop"></title>
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async="true" data-main="../../../base/js/core/launch"></script>
</head>
<body>
	<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
    <section class="goods_wrap">
       <nav id="topNav">
        <ul>
          <li style="display:none" onclick="javascript:Jit.AM.pageBack();"><a></a></li>
          <li  onclick="javascript:Jit.AM.toPage('JiFenDetail');"><a></a></li>
          <li style="display:none" onclick="javascript:Jit.AM.toPage('GoodsCart');"><a><span id="menuCartCount"></span> </a></li>
          <li  onclick="javascript:Jit.AM.toPage('JiFenShop');"> <a ></a></li>
        </ul>
    </nav>
    </section>
    <section class="jifen_cur" style="padding-top: 50px;">
        <p class="go_box" onclick="javascript:Jit.AM.toPage('JiFenDetail');" >
            <a href="javascript:;" >积分明细 <i></i>     </a>您当前的积分：<b jitval="count"></b>
        </p>
    </section>
    <section class="pro_list">
        <ul tplpanel="pro_list"></ul>
    </section>
</body>
<script id="Tpl_pro_list" type="text/template">
<li>
    <a href="javascript:Jit.AM.toPage('GoodsJiFenDetail','&goodsId={{itemId}}');">
        <div class="imgBox"><img src="{{imageUrl}}" title="{{itemName}}"></div>
        <div class="infoBox">
            <h3>{{itemName}}</h3>
            <p class="last"><span >兑换</span>积分：{{integralExchange}}</p>
        </div>
    </a>
</li>
</script>
</html>
