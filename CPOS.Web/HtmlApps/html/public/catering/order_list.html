	</section>
	<script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
	<script id="itemListTemp" type="text/html">
	<%for(var i=0;i<list.length;i++){var idata= list[i];%>
		<div class="items">
			<a href="javascript:;">
				<div>点餐时间 <%=idata.orderDate%></div>
				<div><%=idata.storeName%></div>
				<div><%=idata.orderDetailString%></div>
			</a>
			<div>
				金额:
				<span>￥<%=idata.totalAmount%></span>
				<%if(hasMenu){%>
					<div>
						<a class="delete" data-orderid="<%=idata.orderId%>" href="javascript:;">删除</a>
						<a class="modify" data-orderid="<%=idata.orderId%>" data-storeid="<%=idata.storeId%>" href="javascript:;">修改</a>
						<a class="toBill" data-orderid="<%=idata.orderId%>" data-storeid="<%=idata.storeId%>" href="javascript:;">下单</a>
					</div>
				<%}%>
			</div>
		</div>
	<%}%>
	</script>
