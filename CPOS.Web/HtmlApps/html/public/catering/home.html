		<script id="topBannerListTemp" type="text/html">
			<%for(var i=0;i<list.length;i++){var idata=list[i];%>
			<div class="newsLink touchslider-item" data-newsid="<%=idata.NewsId%>">
			<img class="m_pic" src="<%=idata.ImageUrl%>">
			</div>
			<%}%>
		</script>
		<script id="dotListTemp" type="text/html">
			<%for(var i=0;i<list.length;i++){%>

			<a class="touchslider-nav-item touchslider-nav-item-current"></a>
			<%}else{%>
			<a class="touchslider-nav-item"></a>
			<%}%>
			<%}%>
		</script>

			一键呼叫

			</a>
