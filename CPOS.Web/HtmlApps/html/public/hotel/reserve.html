<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <title name="Reserve">花间堂</title>
    <link href="../../../css/base/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../lib/require.js" defer async data-main="../../../launch"></script>

<style type="text/css">
.select-outer { display:inline-block; *display:inline; zoom:1; border:1px solid #ccc; }
.select-inner { display:inline-block; *display:inline; zoom:1; height:19px; overflow:hidden; position:relative; }
.select-h { border:0px solid #ccc; height:21px; font-size:12px; position:relative; zoom:1; margin:-1px; }
.select-wh200 { padding:3px; }
.select-wh200 .select-inner { width:180px;line-height:22px; }
.select-wh200 select { width:182px;background:none;border:none;-webkit-appearance:none;}
</style>
</head>
<body>
    <div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
    <header>
        <nav>
            <dl id="tool_bar" class="tool_bar clearfix">
                <dd style="display:none">
                    <a href="javascript:Jit.AM.pageBack();"></a>
                </dd>
                <dd>
                    <a href="javascript:Jit.AM.toPage('OrderList');"></a>
                </dd>
                <dd style="display:none">
                    
                </dd>
                <dd style="display:none">
                    <a href="javascript:Jit.AM.toPage('Reserve');"></a>
                </dd>
            </dl>
        </nav>
    </header>
    <section class="wrap">
        <div class="select_box">
            <dl>
                <dt>入住区域</dt>
<div class="select-outer select-wh200">
  <div class="select-inner">
    <select id="selCity" class="select-h" onchange="JitPage.fnSelChange()"></select>
  </div>
</div>
            </dl>
            <dl>
                <a onclick="Jit.AM.toPage('ChooseDate')">
                    <dt>入住日期 </dt>
                    <dd id="ddTime" style="width: 280px;">
                        选择时间
                    </dd>
                </a>
            </dl>
            <dl>
                <dt>选择分店 </dt>
<div class="select-outer select-wh200">
  <div class="select-inner">
    <select id="selStore" class="select-h" onchange="JitPage.fnSelStoreChange()">
                    <option value=''>--全部--</option>
    </select>
  </div>
</div>
                
            </dl>
            <input type="hidden" id="txtTime" />
            <input type="button" value="搜 索" onclick='JitPage.fnSubmit()' />
        </div>
        <div class="bot">
        </div>
    </section>
</body>
</html>
