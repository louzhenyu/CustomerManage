<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title name="HousingType"></title>
    <script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
    <style>
        .full-house { padding: 0 !important; }
    </style>
</head>
<body>
<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
    <header>
        <nav>
            <dl id="tool_bar" class="tool_bar clearfix">
                <dd>
                    <a href="javascript:JitPage.urlGoToStore('StoreList');"></a>
                </dd>
                <dd>
                    <a href="javascript:Jit.AM.toPage('OrderList');"></a>
                </dd>
                <dd style="display:none">
                    
                </dd>
                <dd>
                    <a href="javascript:Jit.AM.toPage('Reserve');"></a>
                </dd>
            </dl>
        </nav>
    </header>
    <section class="wrap">
        <div class="mod type_info">
            <dl>                
                <dt>
                    <a href="javascript:JitPage.urlGoTo();" jitval="storename"></a>
                    <span jitval="hotelType"></span>
                </dt>
                <dd>
                    <div class="infoBox">
                        <p>
                            <span>
                                <b>95%</b>推荐
                            </span>
                        </p>
                        <p>
                            <i class="icon_wifi"></i>
                            <i class="icon_dinner"></i>
                            <a href="javascript:JitPage.urlGoTo();">
                                <em>详情&gt;</em>
                            </a>
                        </p>
                    </div>
                    <div class="imgBox">
                        <a id="imgs" style="cursor:pointer">
                            <img src="" alt="" />
                            <p jitval="imgList"></p>
                        </a>
                    </div>
                </dd>
            </dl>
        </div>
        <div class="mod type_ads">
            <a id="mapUrl">
                <h4 jitval="addr"></h4>
                <div class="ads" jitval="distance">                    
                </div>
            </a>
        </div>
        <div class="mod type_list">
            <div class="type_list_top" style="cursor:pointer" onclick="Jit.AM.toPage('ChooseDate')">
                <span style="padding-left:3px;width:120px" jitval="InDate"><b>入住：</b></span>
                <span style="padding-left:3px;width:120px" jitval="OutDate"><b>离店：</b></span>
                <span style="padding-left:0px" jitval="Date"><b></b></span></div>
            <ul tplpanel="house_list">
            </ul>
        </div>
    </section>
</body>
<script id="Tpl_house_list" type="text/template">
    <li>
        <a href="javascript:;" onclick="{{ItemID}}">
            <div class="imgBox">
                <img src="{{ImageURL}}" height="80">
            </div>
            <div class="infoBox">
                <span style="padding-right: 20px;"><b>￥{{SalesPrice}}</b><em>预订</em></span>
                <hgroup>
                    <h2>{{ItemName}}</h2>
                    <p></p>
                </hgroup>
            </div>
            <div style="position: absolute;margin-top: -10px;right:-10px;width:40px;height:40px;">
                <div>
                    {{{IsFull}}}
                </div>
            </div>
        </a>
    </li>
</script>
</html>
