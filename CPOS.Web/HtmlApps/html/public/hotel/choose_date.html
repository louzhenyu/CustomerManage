<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <title name="ChooseDate"></title>
    <link href="../../../base/css/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async data-main="../../../base/js/core/launch"></script>
    <style type="text/css">
        .btn_date { position: fixed; background: #E1E5E8; width:100%; top:40px; }
    </style>
</head>
<body>
    <header>
        <div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
        
    </header>
    <dl class="tool_bar" style="position: fixed; width:100%;top:0px;">
                <dd>
                    <a href="javascript:history.go(-1);"></a>
                </dd>
                <span style="float:right;padding-right:15px;padding-top:5px;">
                    <a  href="javascript:history.go(-1);">
                        <img src="../../../images/public/hotel_default/X1.png" alt="确定"/>
                    </a>
                </span>
            </dl>
    <div class="btn_date">
            <a href="javascript:JitPage.setInDate();" style="margin-left:10px;">
                <dl>
                    <dt>入住</dt>
                    <dd><span jitval="InDate">9月11日</span><span jitval="InWeek">星期三</span>
                    </dd>
                </dl>
            </a><a href="javascript:JitPage.setOutDate();">
                <dl>
                    <dt>退房</dt>
                    <dd><span jitval="OutDate">9月12日</span><span jitval="OutWeek">星期四</span>
                    </dd>
                </dl>
            </a>
    </div>
    <section class="wrap" style="padding-top: 42px !important">
        
        <section class="cui_cldunit" style="margin-top:70px;">
            <h2 class="cui_cldmonth">
                2014年1月
            </h2>
            <ul class="cui_cldweek">
                <li>日</li>
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li>六</li>
            </ul>
            <ul class="cui_cld_daybox" name="month_0">
            </ul>
        </section>
        <section class="cui_cldunit">
            <h2 class="cui_cldmonth">
                2014年1月
            </h2>
            <ul class="cui_cldweek">
                <li>日</li>
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li>六</li>
            </ul>
            <ul class="cui_cld_daybox" name="month_1">
            </ul>
        </section>
        <section class="cui_cldunit">
            <h2 class="cui_cldmonth">
                2014年2月
            </h2>
            <ul class="cui_cldweek">
                <li>日</li>
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li>六</li>
            </ul>
            <ul class="cui_cld_daybox" name="month_2">
            </ul>
        </section>
    </section>
</body>
</html>
