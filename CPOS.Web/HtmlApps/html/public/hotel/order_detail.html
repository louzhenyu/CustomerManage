<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <title name="OrderDetail">花间堂</title>
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async="true" data-main="../../../base/js/core/launch"></script>
</head>
<body>
    <div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
    <header>
        <nav>
            <dl id="tool_bar" class="tool_bar clearfix">
                <dd>
                    <a href="javascript:Jit.AM.pageBack();"></a>
                </dd>
                <dd>
                    <a href="javascript:Jit.AM.toPage('OrderList');"></a>
                </dd>
                <dd style="display:none">
                    
                </dd>
                <dd>
                    <a href="javascript:Jit.AM.toPage('Reserve');"></a>
                </dd>
            </dl>
        </nav>
    </header>
    <section class="wrap">
        <div class="mod mod_order order_detail">
            <h3 jitval="itemName">
                
            </h3>
            <ul>
                <li>
                <p jitval="orderCode" style="display:none;"></p>
                    <p jitval="gg">
                        房型：大床房A 1间
                    </p>
                    <p jitval="orderDate">
                        房间预订时间：
                    </p>
                </li>
                <li>
                    <em jitval="beginDate">
                        入住：
                    </em><br />
                    <em jitval="endDate">
                        离店：
                    </em>
                    <span jitval="qty">1晚 1间</span>
                    <span>订单房费：<b jitval="actualAmount">元</b></span>
                </li>
                <li>
                    <p jitval="addr" style="display:none">
                        地址：
                    </p>
                    <p jitval="linkTel">
                        联系手机：
                    </p>
                </li>
                <li>
                    <p jitval="linkMan">
                        预订人：
                    </p>
                    <p jitval="mobile">
                        联系电话：
                    </p>
                </li>
                <li>
                    <p jitval="optiontext">
                        
                    </p>
                    <p jitval="remark">
                        
                    </p>
                </li>
            </ul>
        </div>
    </section>
    <div class="total2">
        <a href="javascript:;" style="display:none">支付</a><a href="javascript:;" onclick="javascript:JitPage.fnCancelOrders();">取消订单</a>
    </div>

</html>
