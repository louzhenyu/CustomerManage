<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <title name="OrderSubmit">预订房间</title>
    <link href="../../../base/css/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async data-main="../../../base/js/core/launch"></script>
</head>
<body>
    <div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
    <header>
        <nav>            
            <dl id="tool_bar" class="tool_bar clearfix">
                <dd>
                    <a id="goBack"></a>
                </dd>
                <dd>
                    <a href="javascript:Jit.AM.toPage('OrderList');"></a>
                </dd>
                <dd style="display:none">
                    
                </dd>
                <dd>
                    <a href="javascript:Jit.AM.toPage('Reserve');"></a>
                </dd>
            </dl>
        </nav>
    </header>
    <section class="wrap">
        <div class="mod mod_order order_info">
            <ul>
                <li fvalue='storeName'>酒店：</li>
                <li fvalue='itemName'>房型：</li>
                <li fvalue='inDate'>入住时间：</li>
                <li fvalue='outDate'>离店时间：</li>
                <li>入住人姓名
                    <p>
                        <input type="text" value="" id="txtUserName" />
                    </p>
                </li>
                <li>手机
                    <p>
                        <input type="tel" value="" id="txtPhone" />
                    </p>
                </li>
                <li>备注
                    <p>
                        <input type="text" value="" id="remark" />
                    </p>
                </li>
                <li>房间数
                    <p class="fore br-5">
                        <input type="button" value="-" style="margin-left: 2px" onclick="JitPage.fnSub()" />
                        <input type="text" style="width: 94px" value="1" id="goods_number" />
                        <input type="button" value="+" onclick="JitPage.fnAdd()" />
                    </p>
                </li>
                <li>房价信息
                    <div class="table">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" id="tblWeek">
                            <tr>
                                <th scope="col">
                                    周日
                                </th>
                                <th scope="col">
                                    周一
                                </th>
                                <th scope="col">
                                    周二
                                </th>
                                <th scope="col">
                                    周三
                                </th>
                                <th scope="col">
                                    周四
                                </th>
                                <th scope="col">
                                    周五
                                </th>
                                <th scope="col">
                                    周六
                                </th>
                            </tr>
                        </table>
                    </div>
                </li>
                <li>您选择了<b style="font-weight: bold;" fvalue="number">1</b>间，总金额：￥<b style="font-weight: bold;"
                    fvalue="amount">0</b></li>
            </ul>
        </div>
    </section>
    <div class="total">
        <a href="javascript:JitPage.fnSubmit();">确定</a> 合计：￥<b style="font-weight: bold;"
            fvalue="amount">0</b>
    </div>
</body>
</html>
