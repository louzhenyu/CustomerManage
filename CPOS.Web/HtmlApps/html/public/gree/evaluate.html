<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title name="Evaluate">发表评价</title>
		<link rel="stylesheet" type="text/css" href="../../../css/base/global.css">
	</head>
	<body>
		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
			<div class="wx_loading_inner">
				<i class="wx_loading_icon"></i>正在加载...
			</div>
		</div>
	<body>
		<section class="evaluatePage">
			<div class="topInfo">
				<img src="../../../images/public/gree_default/pic003.png" alt="">
				<div class="showStar">
					<span class="name">乔师傅</span>
					<div class="minStar">
						<p>
							<span></span>
						</p>
						<span>4</span>分
					</div>
				</div>
			</div>

			<div class="playGrade">
				<div class="line"></div>
				<p class="title">
					请你为张师傅的服务进行点评
				</p>

				<div class="starBox">
					<em class="tit">准时上门</em>
					<p class="maxStar clearfix">
						<span data-i="1"></span>
						<span data-i="2"></span>
						<span data-i="3"></span>
						<span data-i="4"></span>
						<span data-i="5"></span>
					</p>
				</div>
				<div class="starBox">
					<em class="tit">安装专业性</em>
					<p class="maxStar clearfix">
						<span data-i="1"></span>
						<span data-i="2"></span>
						<span data-i="3"></span>
						<span data-i="4"></span>
						<span data-i="5"></span>
					</p>
				</div>
				<div class="starBox">
					<em class="tit">配件价格明细</em>
					<p class="maxStar clearfix">
						<span data-i="1"></span>
						<span data-i="2"></span>
						<span data-i="3"></span>
						<span data-i="4"></span>
						<span data-i="5"></span>
					</p>
				</div>
				<div class="starBox">
					<em class="tit">清理现场</em>
					<p class="maxStar clearfix">
						<span data-i="1"></span>
						<span data-i="2"></span>
						<span data-i="3"></span>
						<span data-i="4"></span>
						<span data-i="5"></span>
					</p>
				</div>
				<div class="starBox">
					<em class="tit">总体评价</em>
					<p class="maxStar clearfix">
						<span data-i="1"></span>
						<span data-i="2"></span>
						<span data-i="3"></span>
						<span data-i="4"></span>
						<span data-i="5"></span>
					</p>
				</div>
			</div>

			<div class="btnArea">
				<a href="javascript:;" id="commentBtn" class="commentBtn">发表评论</a>
			</div>
		</section>
	</body>
</html>
<script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
