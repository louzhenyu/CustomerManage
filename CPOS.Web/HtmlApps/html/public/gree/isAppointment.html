<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title name="IsAppointment">正在预约</title>
<link rel="stylesheet" type="text/css" href="../../../base/css/global.css">
</head>
<body>
		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
<section id="running" class="isAppointment">
	<div class="titWrap">
    	<em></em>
        <span>正在预约</span>
    </div>
    
    <div class="round">
    	<div class="info">
        	<p>已通知</p>
            <p id="num" class="num">0</p>
            <p>个师傅</p>
        </div>
    	<span id="time" class="dot">60秒</span>
    </div>
	
	<a href="javascript:;" class="cancelBtn">取消预约</a>
</section>
<section id="success" style="display: none;" class="isAppointment completeStatus">
	<div class="titWrap">
    	<em></em>
        <span>预约成功</span>
    </div>
    
    <div class="round">
    	<div class="info">
        	<p>已有</p>
            <p id="snum" class="num">0</p>
            <p>个师傅接单</p>
        </div>
    	<span class="dot">完成</span>
    </div>
    <a href="javascript:;" id="selectShifu" class="sifuBtn">查看师傅</a>
</section>
</body>
</html>
<script type="text/javascript" src="../../../base/js/core/require.js" defer async="true" data-main="../../../base/js/core/launch"></script>
