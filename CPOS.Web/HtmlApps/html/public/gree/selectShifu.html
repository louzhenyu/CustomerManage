<script type="text/html" id="shifu_tpl">
	<%for(var i=0;i<list.length;i++){ var item=list[i];%>
		<div class="item" >
        	<a href="javascript:JitPage.toPage('ShifuTask','personId=<%=item.ServicePersonId%>');"><img class="picWrap"  src="<%=item.Picture%>" alt="" /></a>
            <div class="infoBox">
            	<div class="clearfix">
                	<p class="name">
                    	<em></em>
                        <span><%=item.Name%></span>
                    </p>
                    <p class="tel">
                    	<em></em>
                        <span><%=item.Mobile%></span>
                    </p>
                </div>
                <div  class="clearfix">
                	<p class="count">
                    	<em></em>
                        <span>接单次数<i><%=item.OrderCount%></i></span>
                    </p>
                    <p class="praise">
                    	<em></em>
                        <span>好评<i><%=item.Star%></i></span>
                    </p>
                </div>
            </div>
            <div class="btnWrap clearfix">
            	<a href="tel:13818182626" class="telBtn"></a>
                <a href="javascript:;" data-personId="<%=item.ServicePersonId%>" class="taBtn">就他了</a>
            </div>
        </div>
    <%}%>
</script>
