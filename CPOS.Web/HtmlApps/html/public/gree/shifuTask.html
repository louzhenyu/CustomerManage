<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title name="ShifuTask">师傅任务</title>
		<link rel="stylesheet" type="text/css" href="../../../css/base/global.css">
	</head>

	<body>

		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
			<div class="wx_loading_inner">
				<i class="wx_loading_icon"></i>正在加载...
			</div>
		</div>
		<section class="sifuTask">
			<div class="topInfo">
				<img id="head" src="" alt="">
				<div class="showStar">
					<span id="name" class="name">乔师傅</span>
					<div class="minStar">
						<p>
							<span></span>
						</p>
						<span id="star">4</span>分
					</div>
				</div>
			</div>

			<div class="infoWrap">
				<div>
					<span class="title">排班安排</span>
					<p class="textBox">
						今日安装空调任务<span id="todayCount">6</span>台
					</p>
				</div>
				<div class="telIcon">
					<em></em>
					<p id="phone">
						13818182626
					</p>
					<span></span>
				</div>
				<div class="taskIcon">
					<em></em>
					<p>
						接单次数 <span id="orderCount">124</span>
					</p>
				</div>
				<div class="praiseIcon">
					<em></em>
					<p>
						好评 <span id="nice">5.0</span>
					</p>
				</div>

			</div>

			<div class="btnArea">
				<a id="contact" href="" class="linkBtn">联系他</a>
			</div>
		</section>
	</body>
</html>
