<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title name='GreeReverse'>预约安装</title>
<link rel="stylesheet" type="text/css" href="../../../css/base/global.css">
<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=33803ef538063a4592c943d49cd76767&v=1.0"></script>
</head>

<body>

	<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
<section class="appointmentInstall">
	<div class="selectArea">
    	<div>
        	<span id="getOrder" class="cfmBtn">确认</span>
            <div class="orderNum box">
                <em></em>
                <p><input id="orderNo" type="text" placeholder="请填写订单号" /></p>
            </div>
        </div>
        
    	<div id="date" class="date box">
        	<span class="arr"></span>
        	<em></em>
        	<input type="text" readonly="readonly" class="date" id="txtDate">
        </div>
        <div id="time" class="time box">
        	<span class="arr"></span>
        	<em></em>
        	<input type="text" readonly="readonly" class="time" id="txtTime">
        </div>
        <div class="sex box">
        	<div class="selSexBox">
            	<span data-gender="1" class="man on">先生</span>
                <span data-gender="0" class="woman">女士</span>
            </div>
        	<em></em>
        	<p><input id="name" type="text" placeholder="请填写姓名" /></p>
        </div>
        
        <div class="location box">
        	<em></em>
        	<p><input id="address" type="text" placeholder="请填写安装地点" /></p>
        </div>
        
        <div id="allmap" style="width: 100%;height: 200px;border: none;" class="mapArea"><img src="../../../images/public/gree_default/map.jpg" alt="" /></div>
    </div>
    
    <div class="messageArea">
    	<input type="text" id="msg" class="messagebox" placeholder="给安装师傅捎句话，16字以内"/>
        <a href="javascript:;" id="appoint" class="appointmentBtn">立即预约</a>
    </div>
    
</section>
</body>
</html>

<script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
