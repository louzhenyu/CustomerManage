<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title name="MyFavorites"></title>
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async="true" data-main="../../../base/js/core/launch"></script>
</head>
<body>
	<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
    <section class="goods_wrap">
        <dl class="tool_bar clearfix">
            <dt><a href="javascript:Jit.AM.pageBack();">返回</a></dt>
        </dl>
    </section>
    <section class="pro_list" style="padding-top:40px;">
        <ul tplpanel="pro_list">
        </ul>
    </section>
</body>
<script id="Tpl_pro_list" type="text/template">
    <li>
        <a href="javascript:Jit.AM.toPage('GoodsDetail','&goodsId={{itemId}}')">
            <div class="imgBox">
                <img src="{{imageUrl}}">
            </div>
            <div class="infoBox">
                <h3>{{itemName}}</h3>
                <p>
                    ￥{{salesPrice}}
                </p>
            </div>
        </a>
    </li>
</script>
</html>
