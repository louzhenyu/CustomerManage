<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title name="CouponDetail">优惠券详情</title>
    <script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
</head>
<body>
	<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
<section class="padding-10">
    <div class="couponDetailArea">
        <div class="available" id="txtStatus">
               <span  id="txtCouponName" class="left" ></span>
            <span>可用</span>
            <em></em>
        </div>
        <div class="infoContent">
            <p class="clearfix">
                <em class="ico exp"></em>
                <span class="text" id="txtCouponDesc"></span>
            </p>
            <p class="clearfix">
                <em class="ico user"></em>
                <span class="text">持卡人：<label id="txtVipName"></label>     </span>
            </p>
            <p class="clearfix">
                <em class="ico time"></em>
                <span class="text" id="txtDate" >有效期：<label id="txtBeginDate"></label>—<label id="txtEndDate"></label></span>
            </p>
            
            <p class="countDown">(还有<span id="txtResidueDay">0</span>天过期 )</p>
            <p class="countDown"></p>
            <p class="countDown" style="color:#7f7f7f;">券编号：<label id="txtCouponCode"></label></p>
            <p class="qrCode">
                <img src="#" id="imgCouponCode" />
            </p>
            
            <p class="hint">使用时请向店员出示!</p>

        </div>
    </div>
    
</section>



    
    
</body>

</html>
