<!DOCTYPE HTML>

<body>

  <section class="aboutPage mb50"  style="margin-bottom:100px; padding:10px;">

   <div class="op_area" >

      <div class="go_box">
        <div class="go_gox_body op_pay_list">
          <table class="items">
            <tr>
              <td><i val="1"></i>

              </td>
              <td>
               
                <i  class="zhifubao"></i>

                </td>
              <td>
                <p>支付宝网页支付：</p>
                <p>推荐有支付宝账户的用户使用</p>
              </td>
            </tr>

          </table>
          <table class="items">
            <tr>
              <td> <i val="3"></i>
                &nbsp;
              </td>
              <td>
               <i class="yinlianweb"></i>  </td>

                <p>银联网页支付：</p>

              </td>
            </tr>

          </table>
                <table class="items">

        </div>
