	<div class="anni_title">
		<p>责任与梦想-中欧20周年校庆</p>
		<p>“20年20人”杰出校友评选</p>
		<br/>
		<div>
			<img src="../../../images/special/europe/anniversary01.jpg"></div>
	</div>

	<p> <strong>【活动的主题】：</strong>
	</p>
	<p style="text-indent: 20px;">
		20岁的中欧，已经拥有13500多名校友。2014年中欧20华诞，我们在“中欧人”中寻找具备国际化视野、肩负国家使命、秉持社会责任、心怀中国梦想的建设者、转型发展的领军者、创新突破的推动者、逆势而上的开拓者。
如果您的身边有这样的中欧校友，请提名他们！
	</p>
	<p> <strong>【活动主办方】：</strong>
		中欧国际工商学院
	</p>
	<p>
		<strong>【活动时间】：</strong>
		2014年4月20日-5月20日
	</p>
