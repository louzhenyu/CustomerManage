	<h1 style="  padding: 0 10px;">
	中欧校友会上海分会于2014年5月正式启动理事会换届选举工作。</h1>
	<p >
		我们热忱邀请各位校友积极参与到新一届理事候选人的推荐和自荐工作中来。
	</p>

	<h2 style="  padding: 0 10px;">关于理事候选人的具体要求如下：</h2>

	<p>	<strong> 1.遵纪守法</strong></p>
	<p>	<strong> 2.常驻上海</strong></p>
	<p>	<strong>3.愿意为校友服务，有良好的组织能力</strong></p>
	<p>	<strong>4.	拥有良好的资源，愿意对学校或分会给予支持和贡献</strong></p>
		<p>	<strong>5.	在业内或社会上有较大影响和较高的声誉</strong></p>
		<p>
补充说明：
	</p>

<p>
	1.	理事会成员组成充分考虑广泛性原则：跨区域、跨行业、跨届别、跨课程、跨性别</p>
 <p>
 2.	现任理事可以连选连任，继续被推举为新一届理事会的理事候选人。</p>
