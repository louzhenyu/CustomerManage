<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title name="MyFavorites"></title>
    <script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
</head>
<body>
	<div id="masklayer" style="position:absolute;background-color:#ECECEC;width:100%;height:100%;z-index:9999;top:0;left:0;text-align:center">
		<img src="../../../images/common/loading.gif" style="margin:30px auto;" alt="" />
	</div>
    <section class="goods_wrap">
        <dl class="tool_bar clearfix">
            <dt><a href="javascript:Jit.AM.pageBack();">返回</a></dt>
        </dl>
    </section>
    <section class="pro_list" style="padding-top:40px;">
        <ul tplpanel="pro_list">
        </ul>
    </section>
</body>
<script id="Tpl_pro_list" type="text/template">
    <li>
        <a href="javascript:Jit.AM.toPage('GoodsDetail','&goodsId={{itemId}}')">
            <div class="imgBox">
                <img src="{{imageUrl}}">
            </div>
            <div class="infoBox">
                <h3>{{itemName}}</h3>
                <p>
                    ￥{{salesPrice}}
                </p>
            </div>
        </a>
    </li>
</script>
</html>
