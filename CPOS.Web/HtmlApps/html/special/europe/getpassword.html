<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title name="GetPassword">找回密码</title>
    <script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
</head>
<body>
  <div id="masklayer" style="position:absolute;background-color:#ECECEC;width:100%;height:100%;z-index:9999;top:0;left:0;text-align:center">
        <img src="../../../images/common/loading.gif" style="margin:30px auto;" alt="" />
    </div>

    <section>
    <div class="findPasswordArea">
        <div class="codeBox clearfix">
            <label class="line codeInput"><input type="tel"  id="txtMobile" placeholder="请输入手机号码"></label>
            <span class="vCodeBtn" id="btValCode">获取验证码</span>
        </div>
    
        <div class="wrap">
            <label class="line"><input type="text" placeholder="输入验证码" id="txtValCode"></label>
            <label class="line"><input type="password" placeholder="输入新密码" id="txtNewPassword"></label>
            <label class="line"><input type="password" placeholder="确认新密码" id="txtOnNewPassword"></label>
        </div>
        <div class="wrapBtn">
            <a  class="findPasswordBtn" id="btSubmit">重置密码</a>
        </div>
        
    </div>
</section>
    <footer class="footer">
        <div class="commonNav">
            <a href="javascript:Jit.AM.pageBack()"  >
                <span style="text-align:left;margin-left:15px;">返回</span>
                <span class="english" style="text-align:left; margin-left:15px;">BACK</span>
            </a>
         
        </div>
    </footer>

</body>

</html>
