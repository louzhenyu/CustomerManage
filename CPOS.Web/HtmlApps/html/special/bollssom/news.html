		<style type="text/css">
			/*演讲会列表*/
			html, body, body > section {
				min-height: 100%;
			}
			.lectureListPage {
				background: url(../../../images/special/bollssom/huaBg.png) no-repeat 0 bottom;
				background-size: 180px 202px;
			}
			.lectureListArea li {
				position: relative;
				padding: 0px 20px;
				border-bottom: 1px solid #e2e1e0;
			}
			.lectureListArea li:nth-last-child(1) {
				border-bottom: none;
			}
			.lectureListArea a {
				height: 90px;
				display: -webkit-box;
				display: -moz-box;
				padding-top: 9px;
				font-size: 13px;
				color: #747474;
			}
			.lectureListArea .imgBox {
			}
			.lectureListArea .imgBox img {
				display: block;
				width: 70px;
				height: 70px;
				border-radius: 50%;
			}
			.lectureListArea .infoBox {
				-webkit-box-flex: 1;
				-moz-box-flex: 1;
				padding: 10px 0 0 15px;
			}
			.lectureListArea .infoBox .name {
				margin-top: 3px;
				height: 27px;
				line-height: 27px;
				font-size: 13px;
				font-weight: bold;
				color: #8a8a8a;
			}
			.lectureListArea .infoBox .time {
				font-size: 12px;
				color: #747474;
			}
		</style>
	</head>
