<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		name="viewport">
		<title name="H_OrderSubmit">预订房间</title>
		<link href="../../../base/css/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async data-main="../../../base/js/core/launch"></script>
	</head>
	<body>
		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
		<header id="tool_bar" class="commonHeader">
			<div class="commonNav">
				<ul>
					<li class="getBack">
						<a id="goBack"></a>
					</li>
					<li class="home">
						<a href="javascript:Jit.AM.toPage('H_Reserve');"></a>
					</li>
					<li class="user">
						<a href="javascript:Jit.AM.toPage('H_OrderList');"></a>
					</li>
				</ul>
			</div>
		</header>
		<section class="bookFillInfoArea pt-50-pb-45">
			<div class="bookFillInfo">
				<ul>
					<li fvalue='storeName'>
						酒店：
					</li>
					<li fvalue='itemName'>
						房型：
					</li>
					<li fvalue='inDate'>
						入住时间：
					</li>
					<li fvalue='outDate'>
						离店时间：
					</li>
					<li>
						入住人姓名:
						<p>
							<input type="text" value="" id="txtUserName" />
						</p>
					</li>
					<li>
						手机:
						<p>
							<input type="tel" value="" id="txtPhone" />
						</p>
					</li>
					<li>
						备注:
						<p>
							<input type="text" value="" id="remark" />
						</p>
					</li>
					<li>
						房间数:
						<p class="fore">
							<span class="minus" onclick="JitPage.fnSub()"></span>
							<input type="num" class="num" value="1" id="goods_number" />
							<span class="add" onclick="JitPage.fnAdd()"></span>
						</p>
					</li>
					<li>
						房价信息
						<div class="table">
							<table width="100%" border="0" cellspacing="0" cellpadding="0" id="tblWeek">
								<tr>
									<th scope="col"> 周日 </th>
									<th scope="col"> 周一 </th>
									<th scope="col"> 周二 </th>
									<th scope="col"> 周三 </th>
									<th scope="col"> 周四 </th>
									<th scope="col"> 周五 </th>
									<th scope="col"> 周六 </th>
								</tr>
							</table>
						</div>
					</li>
				</ul>
				<!-- 使用优惠劵 -->
<!--				<div class="commonUseArea" id="coupon">
					<div class="titWrap">
						<span class="checkBox"></span>
						<span class="tit">使用优惠劵</span>
					</div>
					<div class="optionBox">
						<span>请选择优惠劵</span>
						<span class="pointer"></span>
					</div>
				</div>-->

				<!-- 使用积分 -->
<!--				<div class="commonUseArea" id="score">
					<div class="titWrap">
						<span class="checkBox"></span>
						<span class="tit">使用积分</span>
					</div>
					<div class="optionBox">
						<span>请选择积分</span>
					</div>
				</div>-->

				<!-- 使用账户余额 -->
<!--				<div class="commonUseArea" id="balance">
					<div class="titWrap">
						<span class="checkBox"></span>
						<span class="tit">使用账户余额100元</span>
					</div>
				</div>-->

				<!-- 实际支付金额320.00元 
				<div class="actualPayAmount" id="money">
					实际支付金额0.00元
				</div>-->
			</div>
			<div class="showInfoArea">
				您选择入住
				<span fvalue="number" style="margin-left:5px;">1</span>间 <span style="margin:0 5px;">山园景房</span>
				<span id="nightNum">3</span>晚 
				<div >可获<span style="color:#773348;" id="returnScore">0</span>积分,可获<span id="returnMoney" style="color:#773348;">0</span>返现</div>
				<div style="font-size: 17px;"><span >总金额<strong style="color:#773348;" fvalue="amount"></strong>元</span> 待付<span id="money" style="color:#773348;">0</span>元</div>
			</div>
			<div class="confirmBtnArea">
				<a class="" href="javascript:JitPage.fnSubmit();">确定</a>
			</div>
			<div class="remindArea" fvalue="remark">
				<!--  <p>特别提醒：</p>
				<p>古维费<p/>
				<p>每间房最多入住两位成人</p>-->
			</div>
		</section>
		<footer class="commonFooter">
			<div class="footerWrap">
				<p class="telBtn">
					<a href="tel:4000-767-123">4000-767-123</a>
				</p>
			</div>
		</footer>
		<div class="ui-mask" id="mask" style="display:none;"></div>
		<!-- 优惠劵-弹层 -->
		<div class="commonPopup" id="showCoupon">
			<div class="titWrap">
				<span class="tit">使用优惠券</span>
				<span class="okBtn">确定</span>
			</div>
			<div class="contentWrap">

			</div>
		</div>

		<!-- 提示-弹层 -->
		<div class="commonPopup" id="showVip">
			<div class="titWrap">
				<span class="tit">提示</span>
			</div>
			<div class="contentWrap">
				<p>
					您还未领取会员卡，
				</p>
				<p>
					请先到会员中心领取会员卡。
				</p>
			</div>
			<div class="btnWrap">
				<a href="javascript:Jit.AM.toPage('GetVipCard')"><span class="btn">去会员中心</span></a>
				<span class="btn cancel">取消</span>
			</div>
		</div>

		<!-- 请输入支付密码-弹层 -->
		<div class="commonPopup" id="showPay" style="display:none;">
			<div class="titWrap">
				<span class="tit">请输入支付密码</span>
			</div>
			<div class="contentWrap">
				<p>
					<input type="password" placeholder="支付密码"/>
				</p>
			</div>
			<div class="btnWrap">
				<span class="btn surePay">确认</span>
				<span class="btn forget">忘记密码</span>
			</div>
		</div>

		<!-- 请输入支付密码-弹层 -->
		<div class="commonPopup" id="showSetPass" style="display:none;">
			<div class="titWrap">
				<span class="tit">请设置支付密码</span>
			</div>
			<div class="contentWrap formBox">
				<p>
					<input type="tel" id="phone" placeholder="手机"/>
				</p>
				<p class="vCardBox">
					<input id="code" type="text" placeholder="验证码"/>
					<span id="getCode" class="vCardBtn">获取验证码</span>
				</p>
				<p>
					<input type="password" id="pass" placeholder="密码"/>
				</p>
				<p>
					<input type="password" id="passAgain" placeholder="确认密码"/>
				</p>
			</div>
			<div class="btnWrap">
				<span class="btn" id="sureSet">确认</span>
				<span class="btn" id="cancel">取消</span>
			</div>
		</div>
	</body>
		<!--优惠券模板-->
	<script id="Tpl_couponList" type="text/template">
		<div class="item {{FlagClass}}" data-id="{{CouponId}}" data-desc="{{CouponDesc}}" data-ammount="{{CouponAmount}}" data-canUse="{{EnableFlag}}">
		<em class="radioBox"></em>
		<div class="info">
		<p class="exp">{{CouponDesc}}</p>
		<p class="time">{{ValidDateDesc}}</p>
		</div>
		</div>
	</script>
</html>
