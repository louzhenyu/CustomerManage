<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <title name="H_Reserve">花间堂</title>
    <link href="../../../css/base/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../lib/require.js" defer async data-main="../../../launch"></script>

<style type="text/css">
.select-outer { display:inline-block; *display:inline; zoom:1; border:1px solid #ccc; }
.select-inner { display:inline-block; *display:inline; zoom:1; height:19px; overflow:hidden; position:relative; }
.select-h { border:0px solid #ccc; height:21px; font-size:12px; position:relative; zoom:1; margin:-1px; }
.select-wh200 { padding:3px; }
.select-wh200 .select-inner { width:180px;line-height:22px; }
.select-wh200 select { width:182px;background:none;border:none;-webkit-appearance:none;}
</style>
</head>
<body class="indexPage">
    <div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>

    <header id="tool_bar" class="commonHeader">
        <div class="commonNav">
            <ul>
                <li class="getBack" style="display:none"><a href="javascript:Jit.AM.pageBack();"></a></li>
                <li class="home" style="display:none"><a href="javascript:Jit.AM.toPage('H_Reserve');"></a></li>
                <li class="user"><a href="javascript:Jit.AM.toPage('H_OrderList');"></a></li>
            </ul>
        </div>
    </header>
    
    <section class="pt-50-pb-45 max-w-640 bgPic">
    	<p class="logoText"><img src="../../../images/special/bollssom/logoText.png"/></p>
        <div class="selectArea">
        	<p>
            	<em class="tit">入住城市</em>
                <span class="box">
                	<select id="selCity" onchange="JitPage.fnSelChange()">
                    	<option value=''>--请选择--</option>
                    </select>
                </span>
            </p>
            
            <p>
            	<em class="tit">入住时间</em>
                <span class="box" id="ddTime" onclick="Jit.AM.toPage('H_ChooseDate')">
                     2014/03/21至2014/03/23
                </span>
            </p>
            
            
            <p>
            	<em class="tit">选择分店</em>
                <span class="box">
                	<select id="selStore" onchange="JitPage.fnSelStoreChange()">
                    	<option value=''>--请选择--</option>
                    </select>
                </span>
            </p>
            
            
            <input type="hidden" id="txtTime" />
    		<input type="button" class="searchBtn" value="搜 索" onclick='JitPage.fnSubmit()'/>
        </div>
    </section>
    
    
    <footer class="commonFooter">
    	<div class="footerWrap">
        	<p class="telBtn"><a href="tel:4000-767-123">4000-767-123</a></p>
        </div>
    </footer>
    
    
   
    
</body>
</html>
