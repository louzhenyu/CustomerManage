<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <title name="H_HouseDetail"></title>
    <link href="../../../base/css/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async data-main="../../../base/js/core/launch"></script>
</head>
<body>
	<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
		<div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
	</div>
    <header id="tool_bar" class="commonHeader">
        <div class="commonNav houseListNav">
            <ul>
                <li class="getBack" id="goBack"><a href="javascript:Jit.AM.pageBack();"></a></li>
                <li class="user"><a href="javascript:Jit.AM.toPage('H_Reserve');"></a></li>

            </ul>
        </div>
    </header>
    <section>
        <div class="houseDetailArea">
            <div class="commonBanner">
            	<div class="asideShow">
                    <p class="describe">

                    <p class="dot clearfix" id="goodImgBar">

                </div>

                    <ul id="goodsImgs" class="picList clearfix">
                    </ul>
                </div>
            </div>
            <div class="bookingArea">
                <p class="name t-overflow">
                </p>
                <p class="info">
                    <span id="salesPrice"></span>
                    <del id="price"></del>

            <div class="detailExplain clearfix" id="itemIntroduce">

                <div class="exp">
                   <!-- <p>庭院景观；</p>
                    <p>大圆浴缸；</p>
                    <p>面积：30平方米；</p>
                    <p>楼层：1-2层；</p>
                    <p>房型：大床房；</p>
                    <p>床型：2*2米；</p>
                    <p>该房可做无烟处理；<p>-->
                </div>
            </div>
            <div class="shareArea">
                <a href="javascript:;" class="btn_share"><i></i>分享</a>
            </div>
        </div>
    </section>
    <footer class="commonFooter">
    	<div class="footerWrap">
        	<p class="telBtn"><a href="tel:4000-767-123">4000-767-123</a></p>
        </div>
    </footer>
    <div id="share-mask">
    </div>
    <img style="display: none" id="share-mask-img" src="../../../images/common/share.png"
        alt="" />
</body>
</html>
