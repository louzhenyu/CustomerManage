<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-rim-auto-match" content="none">
		<link href="../../../css/base/global.css" rel="stylesheet" type="text/css" />
		<title name="H_HomeIndex">微官网</title>
		<style>
			@charset "utf-8";
			html,body,body>section{height:100%;}
			/*首页*/
			.indexPage .indexArea,.appointmentArea{position:relative;max-width:640px;margin:0 auto;}
			.indexPage .navBox{height:100%;width:100%;position:absolute;top:0;right:0;bottom:0;left:0;}
			.indexPage .navBox ul{height:100%;width:100%;}
			.indexPage .navBox li{width:33.33%;height:16.66%;background:rgba(255,255,255,0.3);}
			.indexPage .logo{padding-top:13px;margin-left:66.66%;}
			.indexPage .logo img{display:block;width:53px;height:58px;margin:0 auto;}
			.indexPage .navBox a{display:block;width:100%;height:100%;background:url(../../../images/public/cars_default/mark.png) no-repeat 10px 18px;background-size:13px 12px !important;color:#fff;}
			.indexPage .navBox span{display:block;margin-left:25px;font-size:12px;}
			.indexPage .navBox span:nth-child(2){-webkit-transform:scale(0.70);}
			.indexPage .navBox a span:nth-child(1){margin-left:30px;padding-top:43px;font-weight:bold;}
			.indexPage .show{margin-left:66.66%;}
			.indexPage .show a{background-position: 12px 38px !important;}
			.indexPage .sales{}
			.indexPage .sales a{background-position:22px 38px !important;}
			.indexPage .view{margin-left:66.66%;}
			.indexPage .view a{background-position:12px 38px !important;}
			.indexPage .appointment span{margin-left:20px;}
			.indexPage .appointment a{background-position:12px 15px !important;}
			.indexPage .store{margin-left:33.33%;}
			.indexPage .store a{background-position:12px 15px !important;}
		</style>
	</head>

	<body class="indexPage">
		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
		<section>
			<div class="indexArea">
				<img id="backgroundImg" class="bgPic" src="" alt="car">
				<div id="navList" class="navBox">
					<ul>
						<li  class="logo a_move" style="background: rgba(255,255,255,0);">
							<div class="boder"><img id="logo" src="" alt="logo"/>
							</div>
						</li>
						<li class="show a_move">
							<a href="javascript:Jit.AM.toPage('Introduce','&type=1')" styel="background-position: 12px 38px!important;"> <span></span> <span style="margin-left:22px;"></span> </a>
						</li>
						<li class="sales a_move">
							<a href="javascript:Jit.AM.toPage('Introduce','&type=2')" styel="background-position: 12px 38px!important;"> <span style="margin-left: 40px;"></span> <span style="margin-left: 40px;"></span> </a>
						</li>
						<li class="view a_move">
							<a href="javascript:Jit.AM.toPage('Introduce','&type=1')" styel="background-position: 12px 38px!important;"> <span ></span> <span style="margin-left:13px;"></span> </a>
						</li>
						<li class="appointment a_move">
							<a href="javascript:Jit.AM.toPage('Introduce','&type=2');" styel="background-position: 12px 38px!important;"> <span style="padding-top:20px;"></span> <span style="margin-left: 17px;"></span> </a>
						</li>
						<li class="store a_move">
							<a href="javascript:Jit.AM.toPage('Introduce','&type=1')" styel="background-position: 12px 38px!important;"> <span style="padding-top:20px;"></span> <span style="margin-left: 30px;"></span> </a>
						</li>
					</ul>
				</div>
			</div>

		</section>

	</body>
</html>
