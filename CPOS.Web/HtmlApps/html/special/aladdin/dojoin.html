<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<link href="../../../css/base/global.css" rel="stylesheet" type="text/css"/>
<title name="ALD_DoJoin">我要加盟</title>
</head>

<body>
<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
    <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
</div>
<div class="join-introduce">
	<img src="/HtmlApps/images/special/aladdin/join-desc.jpg">
	<ul>
    	<li>回笼资本快，最短时间带来最大的效益</li>
    	<li>最大的诚意和信任，合作共赢</li>
    	<li>经济效益高，利益递增明显</li>
    </ul>
</div>
<div class="join-require">
	<dl>
    	<dt>加盟要求</dt>
        <dd><span></span>在零售业有多年成功经营者</dd>
        <dd><span></span>有较为广泛的零售业人脉资源</dd>
        <dd><span></span>有渠道拓展经验</dd>
        <dd><span></span>热爱零售行业，意欲从事该行业的各界人士</dd>
    </dl>
</div>

<div class="fixbot"><a href="#" class="btn-join">我要加盟</a></div>

<div class="mask"></div>
<div class="join-popup">
    <div class="popup-t">
        我要加盟
    </div>
    <div class="popup-m">
        <dl>
            <dt>联系人姓名</dt>
            <dd><input type="text" id="name"></dd>
        </dl>
        <dl>
            <dt>公司名称</dt>
            <dd><input type="text" id="company"></dd>
        </dl>
        <dl>
            <dt>职务</dt>
            <dd><input type="text" id="duty"></dd>
        </dl>
        <dl>
            <dt>手机号码</dt>
            <dd><input type="text" id="phone"></dd>
        </dl>
        <dl>
            <dt>所属行业</dt>
            <dd><input type="text" id="industry"></dd>
        </dl>
        <dl>
            <dt>加盟类别</dt>
            <dd><input type="text" id="jointype"></dd>
        </dl>
        <dl>
            <dt>&nbsp;</dt>
            <dd><input type="checkbox" checked> 同意签约相关的法律条款</dd>
        </dl>
        <p>
            <input type="button" value="提 交" id="btn_submit" onclick="JitPage.submit()">
        </p>
    </div>
</div>
<script type="text/javascript" src="../../../lib/require.js" defer async data-main="../../../launch"></script>
</body>
</html>
