<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title name="ALD_Join_Product">加盟产品与服务</title>
<link href="../../../css/base/global.css" rel="stylesheet" type="text/css"/>
<title>商户加盟</title>
</head>

<body>
	<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
<div class="join-ser">
	<h2><img src="/HtmlApps/images/special/aladdin/alading-logo.png"></h2>
    <ul>
    	<li>企业APP、微商城、SCRM、云客服等支撑企业O2O运营体系的系统建设；</li>
    	<li>全网营销渠道和社会化营销体系的搭建，运营咨询和指导；</li>
    	<li>会员大数据，数据挖掘，精准营销；</li>
    	<li>加入阿拉丁的O2O生活社区，加入阿拉丁商户亿业联盟，获得金融服务。</li>
    </ul>
</div>
<div class="fixbot"><a onclick="JitPage.join(7)" class="btn-join">我要加盟</a></div>

    <div class="mask hide"></div>
    <div class="join-popup hide">
        <div class="popup-t">
            我要加盟
        </div>
        <div class="popup-m">
            <dl>
                <dt>联系人姓名</dt>
                <dd><input type="text" id="name"></dd>
            </dl>
            <dl>
                <dt>公司名称</dt>
                <dd><input type="text" id="company"></dd>
            </dl>
            <dl>
                <dt>职务</dt>
                <dd><input type="text" id="duty"></dd>
            </dl>
            <dl>
                <dt>手机号码</dt>
                <dd><input type="text" id="phone"></dd>
            </dl>
            <dl>
                <dt>所属行业</dt>
                <dd><input type="text" id="industry"></dd>
            </dl>
            <dl>
                <dt>加盟类别</dt>
                <dd><input type="text" id="jointype"></dd>
            </dl>
            <dl>
                <dt>&nbsp;</dt>
                <dd><input type="checkbox" checked> 同意签约相关的法律条款</dd>
            </dl>
            <p>
                <input type="button" value="提 交" id="btn_submit" onclick="JitPage.submit()">
            </p>
        </div>
    </div>

<script type="text/javascript" src="../../../lib/require.js" defer async data-main="../../../launch"></script>
</body>
</html>
