	<body>

				<dl>
					<dt>
						请输入您的手机号码
					</dt>
					<dd>
						<input id="phoneNo" type="tel" placeholder="手机号码">
					</dd>
					<dd>
						<input id="submit" type="button" value="确 定" maxlength="11" />
					</dd>
				</dl>
				<p>
					·您通过手机签到，可以更好的
					了解活动行程
					<br />
					·签到成功后，您还可参与3月2日封藏大典现场的抽奖活动
					<br />
					·如果签到失败，您可以通过上方的帮
					助按钮寻求解决办法
					<br />
					·请在28号入住酒店时进行签到
				</p>
			</div>
		</section>
		<script type="text/javascript" src="../../../base/js/core/require.js" defer async="true" data-main="../../../base/js/core/launch"></script>
