<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title name="LJscanning"></title>
	</head>
	<body>
		<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
		<section id="section" class="qrCodePage">
			
		</section>
		<link href="../../../base/css/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async data-main="../../../base/js/core/launch"></script>
		<script id="scanSuccess" type="text/html">
			<div id="goShop" style="display: none;" class="goShop">
				<p>
					恭喜您
				</p>
				<p>
					本次获得<i><%=currentPoint%></i>分！
				</p>
				<p>
					您目前可用积分为<i><%=totalPoint%></i>分！
				</p>
				<a href="javascript:Jit.AM.toPage('JiFenShop')" class="goShopBtn">去积分商城</a>
			</div>

			<div class="shopInfo">
				<h2>产品的详细信息如下：</h2>
				<p class="wrapPic"><img src="<%=imageURL%>" /><em class="mask"></em></p>
				<p class="tit">
					<%=productName%>
				</p>
				<p>
					规格：<%=productFormat%>
				</p>
				<p>
					度数：<%=wineDegree%>
				</p>
				<p>
					生产企业：<%=factoryName%>
				</p>
			</div>
		</script>
		<script id="scanFail" type="text/html">
			<img src="/HtmlApps/images/special/LJ/01.jpg">
			<img src="/HtmlApps/images/special/LJ/02.jpg">
			<img src="/HtmlApps/images/special/LJ/03.jpg">
			<img src="/HtmlApps/images/special/LJ/04.jpg">
			<img src="/HtmlApps/images/special/LJ/05.jpg">
		</script>
		<script id="scanWarn" type="text/html">
			<div class="alert">
				<img src="/HtmlApps/images/special/LJ/jg2.png" width="102" height="128">
				<p class="pText">
					很抱歉！您暂未获得本次积分
				</p>
				<p class="pText">
					您可致电以下服务热线或
				</p>
				<p class="pText">
					填写相关信息进行反馈
				</p>
				<span class="commonBtn">400-888-1573</span>
			</div>
<div class="infoFeed">
				<h2>信息反馈</h2>
				<p class="must">
					<b></b><em>真实姓名</em>
					<input type="text" placeholder="请填写" />
				</p>
				<p class="must">
					<b></b><em>联系电话</em>
					<input type="tel" placeholder="请填写" />
				</p>
				<p>
					<b></b><em>购买地区</em>
					<input type="text" placeholder="请填写" />
				</p>
				<p>
					<b></b><em>出售商家</em>
					<input type="text" placeholder="请填写" />
				</p>
				<p class="must">
					<b></b><em>反馈情况</em>
					<input type="text" placeholder="请填写">
				</p>
			</div>

			<a id="submit" href="javascript:;" class="submitBtn commonBtn">提交</a>
		</script>
		<script id="scanRepeat" type="text/html">
			<div class="goShop">
				<p>
					该二维码已被扫描过<i><%=traceCount%></i>次
				</p>
				<p class="fontSize">
					上次扫描的时间为<i><%=lastTraceTime%></i>
				</p>
			</div>

			<div class="alert">
				<img src="/HtmlApps/images/special/LJ/jg1.png" width="97" height="48">
				<p>
					很抱歉！该产品二维码已被重复扫描，
				</p>
				<p>
					您不能获得本次积分
				</p>
				<p>
					您可致电以下服务热线或填写相关
				</p>
				<p>
					信息进行反馈
				</p>
				<span class="commonBtn">400-888-1573</span>
				<p class="wrapPic"><img src="<%=imageURL%>"><em class="mask"></em></p>
			</div>

			<div class="infoFeed">
				<h2>信息反馈</h2>
				<p class="must">
					<b></b><em>真实姓名</em>
					<input type="text" name="name" placeholder="请填写" />
				</p>
				<p class="must">
					<b></b><em>联系电话</em>
					<input type="tel" name="phone" placeholder="请填写" />
				</p>
				<p>
					<b></b><em>购买地区</em>
					<input type="text" name="area" placeholder="请填写" />
				</p>
				<p>
					<b></b><em>出售商家</em>
					<input type="text" name="seller" placeholder="请填写" />
				</p>
				<p class="must">
					<b></b><em>反馈情况</em>
					<input type="text" name="state" placeholder="请填写">
				</p>
			</div>

			<a id="submit" href="javascript:;" class="submitBtn commonBtn">提交</a>

		</script>
	</body>
</html>
