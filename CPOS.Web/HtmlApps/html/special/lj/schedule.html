				</h2>
				<div class="schedule_cont">
					<ul>
						<li>
							活动名称：泸州老窖2014国窖1573封藏大典
						</li>
						<li>
							活动时间：2月28日-3月3日
						</li>
						<li>
							活动地点：中国•四川•泸州
						</li>
					</ul>
					<dl>
						<dt>
							日程安排：
						</dt>
						<dd>
							1）2月28日：
							嘉宾抵达，入住休息。
						</dd>
						<dd>
							2）3月1日：
							<br>国窖1573神秘之旅
							<br>和大师一起美酒DIY
							<br>春江酒月夜篝火晚会
						</dd>
						<dd>
							3）3月2日：
							<br>泸州老窖2014年国窖1573封藏大典
							<br>生命中的那坛酒访谈、泸州老窖陈年老酒竞买
						</dd>
						<dd>
							4）3月3日：嘉宾返程。
						</dd>
					</dl>
