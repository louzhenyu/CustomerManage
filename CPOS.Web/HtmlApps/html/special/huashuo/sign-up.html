<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <title name="Sign-up"></title>
    <script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
</head>
<body>
    <header>
        <a href="javascript:;"></a>团购报名
    </header>
    <section class="form_list" style="display:none">
        <ul>
            <li>
                <label for="mobile">
                    手机:
                </label>
                <input type="tel" jitval="mobile" id="mobile"/>
            </li>
            <li>
                <label for="name">
                    姓名:
                </label>
                <input type="text" jitval="name" id="name"/>
            </li>
            <li>
                <label for="province">
                    省份:
                </label>
                <select jitval="province" id="province">
                    <option value="">--请选择--</option>
                </select>
            </li>
            <li>
                <label for="city">
                    城市:
                </label>
                <select jitval="city" id="city">
                    <option value="">--请选择--</option>
                </select>
            </li>
            <li>
                <label for="school">
                    学校:
                </label>
                <select jitval="school" id="school">
                    <option value="">--请选择--</option>
                </select>
            </li>
        </ul>
        <p style="margin-top:50px !important">
            <input type="button" value="" onclick="javascript:JitPage.fnSubmit();" />
        </p>
    </section>
    <section class="success" style="display:none">
        <div style="padding:20px; text-align:center">您已成功参加团购活动！</div>
    </section>
</body>
</html>
