<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title name="Members">会员列表</title>
</head>

<body>
    <div id="masklayer" style="background-color:#FFF;" style="position: fixed; background-color: #ECECEC; width: 100%;
        height: 100%; z-index: 9999; top: 0; left: 0; text-align: center">
            <img src="../../../images/common/loading.gif" style="margin: 30px auto;" />
        </div>
<header>
  <nav class="commonNav">
    <ul>
      <li><a href="javascript:Jit.AM.pageBack();"></a></li>
      <li class="on"><a href="javascript:Jit.AM.toPage('Members');"></a></li>
      <li ><a href="javascript:Jit.AM.toPage('OrderList');"></a></li>
    </ul>
  </nav>
</header>

<section>
	<div class="searchWrap">
        <p class="searchBox">
        	<input type="text" id="searchText" class="searchInput">
            <a href="javascript:;" id="search" class="searchBtn">搜索</a>
        </p>
    </div>
    <div id="list">

    </div>
</section>

<a href="javascript:;" id="addMember" class="commonAddBtn"></a>
<script type="text/template" id="listTpl">
    <%for (var i = 0; i<vipList.length; i++) { var item=vipList[i];%>
        <div class="orderBox">
            <p>
                <span class="name"><%=item.VipName%></span>
                <span class="flex"><%=item.Phone?item.Phone:"暂无"%></span>
                <span><%=item.OrdersStatus?item.OrdersStatus:"暂无"%></span>
            </p>
            <p><%=item.DeliveryAddress?item.DeliveryAddress:'暂无'%></p>
            <p><input data-vipId="<%=item.VipID%>" class="inputmark" type="text" id="remark" value="<%=item.Remark?item.Remark:'暂无备注'%>"></p>               
        </div>
    <%};%>
</script>
</body>
</html>
<script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
