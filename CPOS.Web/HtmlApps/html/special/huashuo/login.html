<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <title name="Login">专家登录</title>
    <style type="text/css">
        body { background: #ebebeb; }
        .commonBtn { display: block; width: 300px; height: 44px; margin: 0 auto; background: url(../../../images/special/huashuo/btn.png) no-repeat 0 0; background-size: 100%; }
        .commonNav { display: -webkit-box; line-height: 45px; padding: 0 10px; background: #c0101a; }
        .commonNav .goBack { display: block; width: 10px; height: 15px; margin-top: 12px; background: url(../../../images/special/huashuo/goBack2.png) no-repeat 0 0; background-size: 100%; }
        .commonNav .title { -webkit-box-flex: 1; text-align: center; font-size: 18px; letter-spacing: 1px; color: #fff; }
        .registerArea { padding: 15px 10px; margin: 28px auto 25px; border-top: 1px solid #ccc; border-bottom: 1px solid #ccc; background: #fff; }
        .registerArea p { display: -webkit-box; }
        .registerArea p:nth-child(1) { margin-bottom: 10px; }
        .registerArea .tit { display: block; line-height: 32px; font-size: 16px; color: #363636; }
        .registerArea label { display: block; -webkit-box-flex: 1; padding: 5px 0; }
        .registerArea .name { border-bottom: 1px solid #ccc; }
        .registerArea label input { width: 100%; border: none; }
        .forgetPass { padding-bottom: 20px; padding-left: 10px; }
        .forgetPass a { text-decoration: underline; color: blue; }
    </style>
</head>
<body class="registerPage">
    <div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
    <header>
        <nav class="commonNav">
            <a href="javascript:Jit.AM.pageBack();" class="goBack"></a>
            <h2 class="title">登录</h2>
        </nav>    
    </header>
    <section>
	    <div class="registerArea">
    	    <p>
        	    <em class="tit">专家编号：</em>
                <label class="name"><input id="idNumber" type="tel" /></label>
            </p>
            <p>
        	    <em class="tit">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</em>
                <label><input id="password" type="password" class="" /></label>
            </p>
        </div>
        <div class="forgetPass">
            <a href="javascript:Jit.AM.toPage('FindPass');">找回密码</a>
        </div>
        <a href="javascript:;" id="login" class="commonBtn"></a>
    </section>
</body>
</html>
<script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
