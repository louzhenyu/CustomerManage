<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title name="OrderList">订单列表</title>
</head>

<body>
  <div id="masklayer" style="background-color:#FFF;" style="position: fixed; background-color: #ECECEC; width: 100%;
    height: 100%; z-index: 9999; top: 0; left: 0; text-align: center">
      <img src="../../../images/common/loading.gif" style="margin: 30px auto;" />
    </div>
<header>
  <nav class="commonNav">
    <ul>
      <li><a href="javascript:Jit.AM.pageBack();"></a></li>
      <li><a href="javascript:Jit.AM.toPage('Members');"></a></li>
      <li class="on"><a href="javascript:Jit.AM.toPage('OrderList');"></a></li>
    </ul>
  </nav>
</header>

<section id="list">
</section>

<a href="javascript:;" id="addOrder" class="commonAddBtn"></a>
<script type="text/template" id="listTpl">
    <%for (var i = 0; i<orderList.length; i++) { var item=orderList[i];%>
        <div class="orderBox">
            <p class="tit">订单编号：<%=item.OrdersNo%></p>
            <p>
                <span class="flex"><%=item.VipName%></span>
                <span><%=item.Phone?item.Phone:"暂无手机"%></span>
            </p>
            <p><%=item.Model?item.Model:"暂无"%></p>
            <p>
                <span class="flex">￥<%=item.Price?item.Price:0%></span>
                <span><%=item.OrderDate%></span>
            </p>
            <p><%=item.OrdersStatusText%></p>                 
        </div>
    <%};%>
</script>
</body>
</html>
<script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
