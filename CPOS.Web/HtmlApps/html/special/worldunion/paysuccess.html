<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="x-rim-auto-match" content="none">
<link href="../../../css/base/global.css" rel="stylesheet" type="text/css" />
<title name="PaySuccess">支付结果</title>
</head>

<body class="hintPage">

  <div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>



<section>
	<!-- 立即预定 -->
	<div class="failureBg" style="display:none;">
        <p class="hintTit"><span>2万</span>抵<span>10万</span>的购房款</p>
        <div class="exp">
        	<p>订金由专业货币基金管理</p>
            <p class="mb-33">享基金收益</p>
            <p>可每天查看订金收益</p>
            <p>可随时赎回</p>
        </div>
        <div class="btnWrap"><a class="commonBtn reserveBtn">立即预定</a></div>
    </div>
    

    <!-- 赎回失败,申购失败,支付失败 -->
    <div class="failureBg" style="display:none;">
        <p class="hintTit"><span>申购失败</span></p>
        <div class="exp causeText">
        	<p>原因：</p>
            <p>申购理由不完全！</p>
        </div>
        <div class="btnWrap"><a class="commonBtn">返回首页</a></div>
    </div>
    
    
    <!-- 申购成功 -->
    <div class="successBg" style="display:none;">
        <p class="hintTit"><span>申购成功</span></p>
        <div class="exp causeText">
            <p>客户姓名：果子</p>
            <p>手机号：1359526262</p>
            <p>交易号：52623</p>
            <p>申购金额：100,000</p>
        </div>
    </div>
    
    <!-- 赎回成功 -->
    <div class="successBg" style="display:none;">
        <p class="hintTit"><span>赎回成功</span></p>
        <div class="exp causeText">
            <p>赎回金额：100,000</p>
            <p>客户姓名：果子</p>
            <p>交易号：52623</p>
        </div>
        
        <div class="btnWrap successBtnWrap">
            <a class="commonBtn">查看收益</a>
            <a class="commonBtn">浏览更多楼盘</a>
        </div>
        
    </div>
    
    <!-- 支付成功 -->
    <div class="successBg" style="display:block;">
        <p id="retMsg" class="hintTit" style="margin:150px 0 35px 0;"></p>
        <div class="btnWrap successBtnWrap">
            <a href="javascript:JitPage.toPageWithParam('Earnings');" class="commonBtn">查看收益</a>
            <a id="checkMore" href="javascript:;" class="commonBtn" style="display: none;">
            	
            </a>
        </div>
        
    </div>
</section>
</body>
</html>
<script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
