<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title name="HousesList"></title>
</head>

<body>
<section>
	<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
	
    <div id="scrollContainer" class="myorder" style="position:absolute;left:0;right:0;top:0;bottom:0;">
		<div style="padding:10px 0;">
			<div id="pullDown">
				<span class="pullDownIcon"></span><span class="pullDownLabel"></span>
			</div>
			<div id="housesList" class="housesList">
    			
    		</div>
			<div id="pullUp" style="text-align: center;">
				<span class="pullUpIcon"></span><span class="pullUpLabel"></span>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async data-main="../../../base/js/core/launch"></script>
	<script id="housesListTemp" type="text/html">
		<%for(var i=0;i<list.length;i++){var idata=list[i];%>
			<div class="item jsListItem" data-id="<%=idata.DetailID%>">
	        	<img class="picBox" src="<%=idata.HouseImgURL%>" alt="" />
	            <div class="infoBox">
	            	<div class="clearfix">
	                	<span class="name t-overflow"><%=idata.HouseName%></span>
	                    <span class="dist"><%=idata.Coordinate%>km</span>
	                    <span class="reserve">已预定<strong><%=idata.SaleHoseNum%></strong>人</span>
	                </div>
	                <div class="clearfix">
	                	<span class="price">均价<strong>￥<%=idata.LowestPrice%>元/平方</strong></span>
	                    <span class="time">开盘时间 <%=idata.HouseOpenDate2%></span>
	                </div>
	            </div>
				<a href="javascript:;" class="nowReserveBtn jsImmediate">立即预定</a>
	        </div>
        <%}%>
	</script>
</section>
</body>
</html>
