<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="x-rim-auto-match" content="none">
<title name="Earnings"></title>
</head>

<body>
<section class="earningPage">
	<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
	<div id="earningDetail" class="earningDetail">
        
    </div>
    <div id="buyFundLayer" class="earningHint" style="display: none;">
    	<div class="line"></div>
        <div class="text">您还没有预定任何楼盘</div>
        <a href="javascript:JitPage.toPageWithParam('HousesList');" class="commonBtn seeHousesBtn">查看可预定的楼盘</a>
    </div>
<script type="text/javascript" src="../../../lib/require.js" defer async data-main="../../../launch"></script>
<script id="earningDetailTemp" type="text/html">
	<div class="yesterday">
        <em class="date"><%=Date%></em>
        <span class="text">昨日收益(元)</span>
        <em class="help"></em>
        <p class="num"><%=YesterdayProfit%></p>
        <%if(IsShowDeletateView){%>
        <div class="earningTip">
            <span class="carIcon"></span>
            <p class="showText">
            您有<%=DelegateMoney%>元正在委托受理中,<%=RemainingWorkDay%>个工作日后可查看收益 
            </p>
        </div>
        <%}%>
    </div>
    
    <div class="totalProperty">
        <h2>总金额(元)</h2>
        <span><%=TotalAssetsMoney%></span>
    </div>
    
    
    <div class="earningWrap clearfix">
        <div class="myEarning">
            <h2>本金(元)</h2>
            <span><%=Principal%></span>
        </div>
        <div class="annualEarning">
            <h2>累计收益(元)</h2>
            <span><%=GrandProfit%></span>
        </div>
        <div class="myEarning">
            <h2>万元收益(元)</h2>
            <span><%=Bonuscuramt%></span>
        </div>
    </div>
    <div class="seefloor">
        <a class="icon" href="javascript:JitPage.toPageWithParam('MyHousesList');"></a>        
    </div>
</script>
</section>
</body>
</html>
