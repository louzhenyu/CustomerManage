<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title name="HousesDetail"></title>
</head>

<body>
<section>
	<div class="wx_loading" id="masklayer" style="background-color:#FFF;">
        <div class="wx_loading_inner"><i class="wx_loading_icon"></i>正在加载...</div>
    </div>
	<div id="housesDetail" class="housesDetail">
        
    </div>
    <script type="text/javascript" src="../../../lib/require.js" defer async="true" data-main="../../../launch"></script>
	<script id="housesDetailTemp" type="text/html">
		
		<img class="picBox" src="<%=HouseImgURL%>" alt="" />
        <div class="infoBox">
            <div class="clearfix">
                <span class="name t-overflow"><%=HouseName%></span>
                <span class="dist"><%=Coordinate%></span>
                <span class="reserve"><strong><%=HouseStateDes%></strong></span>
            </div>
            <div class="clearfix">
                <span class="price">购买价<strong>￥<%=LowestPrice%>元/平方</strong></span>
                <span class="time">购买时间 <%=HouseOpenDate%></span>
            </div>
        </div>
        
        <div class="subscribeAmount">
            <h2>认购金额  （元）</h2>
            <span><%=RealPay%></span>
        </div>
        
        <div class="earningsAmount">
            <h2>我的收益  （元）</h2>
            <span><%=GrandProfit%></span>
        </div>
        
        <div class="btnWrap">
        	<%if(IsShowRansom){%>											
        	<a href="javascript:;" id="redeemBtn" class="redeemBtn <%if(!DisabledRedeem){%>disabled<%}%>">退订</a>
        	<%}%>
        	<%if(IsShowTransfer){%>									
            <a href="javascript:;" id="buyBtn" class="buyBtn <%if(!DisablePay){%>disabled<%}%>">转定</a>
            <%}%>
        </div>
        <div class="noteWrap">
        	<%if(!!Msg){%>
        		<%=Msg%>
        	<%}%>
        </div>
	</script>
</section>
</body>
</html>
