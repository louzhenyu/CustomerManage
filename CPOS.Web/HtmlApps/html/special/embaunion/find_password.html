<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title name="SchoolSearch">找回密码</title>
    <script type="text/javascript" src="../../../base/js/core/require.js" defer async data-main="../../../base/js/core/launch"></script>
</head>

<body>
    <div id="masklayer" style="position:absolute;background-color:#ECECEC;width:100%;height:100%;z-index:9999;top:0;left:0;text-align:center">
        <img src="../../../images/common/loading.gif" style="margin:30px auto;" alt="" />
    </div>

    <section>
    <div class="findPasswordArea">
    	<div class="codeBox clearfix">
        	<label class="line codeInput"><input type="tel" placeholder="请输入手机号码"></label>
            <span class="vCodeBtn">获取验证码</span>
        </div>
    
        <div class="wrap">
            <label class="line"><input type="text" placeholder="输入验证码"></label>
            <label class="line"><input type="password" placeholder="输入新密码"></label>
            <label class="line"><input type="password" placeholder="确认新密码"></label>
        </div>

        
        <div class="wrapBtn">
            <a href="###" class="findPasswordBtn">重置密码</a>
        </div>
        
    </div>
</section>

</body>
</html>
