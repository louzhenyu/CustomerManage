<script type="text/javascript"  src="../../../plugin/jquery_plugin/jquery-1.9.1.js"  ></script>


<script id="courseInfo" type="text/html">
	<div class="followDetail">
		<div id="heroImage" class="commonBanner">
			<ul class="picList picList-viewport">
				<%for(var i=0;i<imageList.length;i++){var idata=imageList[i];%>
				<li>
					<a href="javascript:;"><img src="<%=idata.imageURL%>"></a>
				</li>
				<%}%>
			</ul>
			<div class="asideShow asideBottom">
				<p class="title">
				</p>
				<p class="dot">
					<%for(var i=0;i<imageList.length;i++){var idata=imageList[i];%>
						<em class="navItem"></em>
					<%}%>
				</p>
			</div>
		</div>
		<div class="articleWrap">
			<%for(var i=0;i<courseList.length;i++){var idata=courseList[i];%>
				<p>
					<%==idata.courseName%>
				</p>
				<p>
					<%==idata.couseDesc%>
				</p>
				<p>
					<%==idata.courseStartTime%>
				</p>
				<p>
					<%=#idata.courseSummary%>
				</p>
				<p>
					<%==idata.couseCapital%>
				</p>
				<p>
					<%=#idata.couseContact%>
				</p>
			<%}%>
		</div>

	</div>
</script>



	</body>
</html>
