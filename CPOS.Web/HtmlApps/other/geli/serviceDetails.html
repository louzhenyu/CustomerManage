<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>服务明细</title>
<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<section id="section" data-js="/HtmlApps/other/geli/js/serviceDetails">
	<div class="winningInfo">
    	<h2>恭喜你,被选中了！</h2>
        <p>本次安装如果客户好评，你将获得1500积分</p>
    </div>
    
    <div id="serviceInfo" class="serviceDetails">
    	
    
    </div>
<script type="text/html" id="tplService">
    <p class="title"><%=ServiceTypeName%>服务明细</p>
    <div class="infoArea">
        <div class="ads">
            <em></em>
            <p><%=ServiceAddress%></p>
        </div>
        <div class="repairNum">
            <em></em>
            <p><%=InstallCount%>台</p>
        </div>
    </div>
    
    <div class="airList">
        <%for(var i=0,idata;i<DeviceList.length;i++){idata=DeviceList[i];%>
        <div class="item">
            <div class="airIcon">
                <em></em>
                <p><%=idata.DeviceName%></p>
            </div>
            <div class="roomIcon">
                <span class="price">200元</span>
                <em></em>
                <p>次卧(20M)</p>
            </div>
            <span class="checkBox"><%=i+1%></span>
        </div>
        <%}%>        
    </div>
    <a href="javascript:;" class="receiptBtn">确定</a>
</script>
<script type="text/javascript" src="/HtmlApps/other/static/js/lib/require.js" defer async="true" data-main="/HtmlApps/other/static/js/main.js"></script>
</section>
</body>
</html>
