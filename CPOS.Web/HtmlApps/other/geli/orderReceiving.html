<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>安装接单</title>
<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<section id="section" data-js="/HtmlApps/other/geli/js/orderReceiving">
    <div id="orderListLayer" class="orderReceiving">
    	<div class="filterTerm">
        	<div class="selectDis">
            	<select>
                	<option>10公里</option>
                </select>
                <span class="mBtn"></span>
            </div>
            <div class="selectDay">
            	<select>
                	<option>明天</option>
                </select>
            </div>
        </div>
        
    	<div id="orderList" class="orderList">

        </div>
    </div>
    <div id="orderDetailLayer" style="display:none;">
        <div class="viewTask">
            <div class="closeBtn"></div>
            <div class="topBg"></div>
            <div id="orderInfo">
                
            </div>
            <div class="bottomBg"></div>
            
        </div>
        <div class="ui-mask viewTaskMask"></div>
     
    </div>
</section>
<script type="text/html" id="tplOrder">
    <div class="topContent">
        <div class="topWrap">
            <div class="locationIcon"></div>
            <div class="addr"><%=ServiceAddress%></div>
            <div class="airType">
                <%for(var i=0,idata;i<DeviceList.length;i++){idata=DeviceList[i];%>
                <p>· <%=idata.DeviceName%></p>
                
                <%}%>
            </div>
        </div>
    </div>
    
    <div class="bottomContent">
        <p>
            <span class="tit"><%=CustomerName%></span>
            <span class="show"><%=CustomerPhone%></span>
        </p>
        <p>
            <span class="tit">空调安装台数</span>
            <span class="show"><%=InstallCount%>台</span>
        </p>
        <p>
            <span class="tit">安装时间</span>
            <span class="show"><%=InstallOrderDate%></span>
        </p>
        <p>
            <span class="tit">本次可获积分</span>
            <span class="show">600分</span>
        </p>
    </div>
    
    <div class="btnWrap clearfix">
        <a href="tel:<%=CustomerPhone%>" class="telBtn">打电话</a>
        <a id="takeBtn" href="javascript:;" class="joinBtn" data-orderNo="<%=ServiceOrderNO%>">接单</a>
    </div>
</script>
<script type="text/html" id="tplListItem">
<%for(var i=0,idata;i<list.length;i++){idata=list[i];%>
    <div class="item orderItem">
        <div class="ads">
            <em></em>
            <p class="t-overflow"><%=idata.ServiceAddress%></p>
        </div>
        <div class="show">
            <div class="service">
                <em></em>
                <p class="t-overflow"><%=idata.ServiceTypeName%>服务</p>
            </div>
            <div class="air">
                <em></em>
                <p class="t-overflow">空调<%=idata.InstallCount%></p>
            </div>
        </div>
        
        <div class="btnWrap">
            <a href="javascript:;" class="map mapBtn" data-index="<%=i%>">
                <em></em>
                <span>看地图</span>
            </a>
            <a href="javascript:;" class="takeBtn dis" data-id="<%=idata.ServiceOrderNO%>" data-index="<%=i%>">
                <em></em>
                <span><%=idata.Distance%></span> <strong>接单</strong>
            </a>
        </div>
    </div>
<%}%>
</script>
<script type="text/javascript" src="/HtmlApps/other/static/js/lib/require.js" defer async="true" data-main="/HtmlApps/other/static/js/main.js"></script>
</body>
</html>
