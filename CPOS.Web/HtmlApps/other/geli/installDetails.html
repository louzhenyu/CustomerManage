<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>安装详情</title>
<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<section>
    <div class="installDetails">
    	<div class="comBox">
        	<p><input type="text" placeholder="请填写空调型号"></p>
        </div>
        
        <div class="comBox">
        	<p>
            	<select>
                	<option>请选择安装房型</option>
                </select>
            </p>
        </div>
        
        <div class="comBox">
        	<p>
            	<select>
                	<option>请选择房间面积</option>
                </select>
            </p>
        </div>
        
        <div class="accessoryArea">
        	<div class="title">安装配件</div>
            <div>
            	<span class="price">150元</span>
            	<em class="t-overflow">钢管</em>
                <p><input type="text" value="3">米</p>
                
            </div>
            <div>
            	<span class="price">50元</span>
            	<em class="t-overflow">铝合金</em>
                <p><input type="text" value="3">米</p>
                
            </div>
            <div>
            	<span class="price">200元</span>
            	<em class="t-overflow">小计</em>
            </div>
            
        </div>
        
        
        <a href="javascript:history.go(-1);" class="scanBtn">确定</a>
    
    </div>
</section>
</body>
</html>
