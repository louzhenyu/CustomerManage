<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>今日任务</title>
<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<section id="section" class="todayTask"  data-js="/HtmlApps/other/geli/js/todayTask">
	
</section>
<script type="text/html"  id="tplTask">
<div class="showInfo"><%=title%></div>
    <div class="todayTaskList">
        <div class="leftLine"></div>
        
        <%for(var i=0,idata;i<list.length;i++){idata=list[i];%>
        <div class="item taskItem" data-index="<%=i%>">
            <div class="markBox">
                <span class="num"><%=i+1%></span>
                <span><%=idata.InstallOrderDate%></span>
            </div>
            
            <div>
                <p class="userIcon">
                    <em></em>
                    <span class="t-overflow"><%=idata.CustomerName%></span>
                </p>
                <p class="telIcon">
                    <span><%=idata.CustomerPhone%></span>
                </p>
            </div>
            
            <div>
                <p class="serveIcon">
                    <em></em>
                    <span class="t-overflow"><%=idata.ServiceTypeName%>服务</span>
                </p>
                <p class="airIcon">
                    <em></em>
                    <span class="t-overflow">空调 <%=idata.InstallCount%></span>
                </p>
            </div>
            <div class="addsIcon">
                <em></em>
                <span><%=idata.ServiceAddress%></span>
            </div>
        </div>
        <%}%>
    </div>
</script>
<script type="text/javascript" src="/HtmlApps/other/static/js/lib/require.js" defer async="true" data-main="/HtmlApps/other/static/js/main.js"></script>
</body>
</html>
