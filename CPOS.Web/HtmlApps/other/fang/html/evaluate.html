<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>房屋估价</title>
<link href="../css/global.css" rel="stylesheet" type="text/css" />
<link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<section>

<div class="titleWrap">
	<h2 class="tit">请输入房产信息</h2>
    <a href="javascript:;" class="historyValue">
    	<em class="mask"></em> 
        <span>历史估价</span>
    </a>
</div>

<div class="commonBox">
	<p class="commonList">
    	<i class="villageName"></i>
        <em class="commonTit">小区名</em>
        <span class="wrapInput"><select><option>请选择</option></select><a href="###" class="selectBtn"></a></span>
    </p>
    <p class="commonList">
    	<i class="building"></i>
        <em class="commonTit">楼号</em>
        <span class="wrapInput"><input class="buildInput" type="text" placeholder="请输入"></span>
    </p>
    <p class="commonList">
    	<i class="floor"></i>
        <em class="commonTit">楼层及房间</em>
        <span class="wrapInput"><input type="text"  placeholder="请输入"></span>
    </p>
</div>

<a href="###" class="commonBtn submitBtn">马上估价</a>

</section>

</body>
</html>
