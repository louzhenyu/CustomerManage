    <script type="text/javascript" src="../../../plugin/jquery_plugin/jquery-1.9.1.js"></script>
    <script type="text/javascript">
        var customerId, userid, token, email;
        var systemParaString;
        $(document).ready(function () {
            customerId = request("customerid");
            userid = request("userid");
            token = request("token");
            email = request("email");
            systemParaString = "?CustomerId=" + customerId + "&UserId=" + userid + "&token=" + token + "&email=" + email;

            var l = $(userreport).attr('href');
            l = l + systemParaString;
            $(userreport).attr('href', l);

            l = $(line1report).attr('href');
            l = l + systemParaString;
            $(line1report).attr('href', l);

            l = $(radarreport).attr('href');
            l = l + systemParaString;
            $(radarreport).attr('href', l);

            l = $(barreport).attr('href');
            l = l + systemParaString;
            $(barreport).attr('href', l);

            l = $(line2report).attr('href');
            l = l + systemParaString;
            $(line2report).attr('href', l);

            l = $(user2report).attr('href');
            l = l + systemParaString;
            $(user2report).attr('href', l);
        });

        function request(paras) {
            var url = location.href;
            var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
            var paraObj = {}
            for (i = 0; j = paraString[i]; i++) {
                paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=") + 1, j.length);
            }
            var returnValue = paraObj[paras.toLowerCase()];
            if (typeof (returnValue) == "undefined") {
                return "";
            } else {
                return returnValue;
            }
        }
    </script>
