<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>门店</title>
<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script class="include" type="text/javascript" src="js/lib/jquery.min.js"></script>
<script class="include" type="text/javascript" src="js/lib/jquery.jqplot.min.js"></script>
<script class="include" type="text/javascript" src="js/lib/jqplot.pieRenderer.min.js"></script>
</head>
<body>
<section class="storeStatArea">
	<div class="leftArea">
    	<div class="statInfo">
        	<div class="conductNum">
            	<p><strong>...</strong>人</p>
                <span class="exp">逛店中</span>
            </div>
            <div class="pastNum">
            	<p><strong>...</strong>人</p>
                <span class="exp">来过店中</span>
            </div>
        </div>
        <div class="chart">
            <div id="pie" style="margin-top:20px; margin-left:20px; width:100%;  height:482px;">
                </div>
        </div>
    </div>
    <div class="rightArea newsShopList">
    	<h2 class="title">最新到店</h2>
    	<ul>
            <li>
            	<div class="item">
                    <img class="pic" src="../css/images/pic.jpg" />
                    <div class="info">
                        <span class="name">张小琴</span>
                        <span class="time">五分钟前</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</section>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
