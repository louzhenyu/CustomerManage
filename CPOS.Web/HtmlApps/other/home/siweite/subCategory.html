<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="x-rim-auto-match" content="none">
<title>类目</title>
<link href="../../static/css/global.css" rel="stylesheet" type="text/css" />
<style type="text/css">
html,body{height:100%;min-height:100%;}
body{font:15px/1.2em "Microsoft YaHei";background:#fff;color:#333;}

.categoryList{max-width:640px;padding-left:15px;margin:0 auto;}
.subCategoryList{max-width:640px;margin:0 auto;}
.categoryList .item{border-bottom:1px solid #eee;}
.categoryList .picIcon{float:left;padding-top:14px;}
.categoryList .picIcon img{display:block;width:35px;height:35px;}
.categoryList .infoBox{height:60px;padding-top:15px;margin-left:50px;}
.categoryList .title{font:bold 15px/1.2em "Microsoft YaHei";}
.categoryList .subTit{margin-top:2px;font-size:12px;color:#999;}
.categoryList .subTit span{height:17px;margin:0 6px 3px 0;}

.categoryList .commonSubList{display:none;}
.commonSubList li{position:relative;height:46px;line-height:46px;border-bottom:1px solid #eee;font-size:15px;background:#fff;color:#333;padding-left: 50px;}
.commonSubList li a{display: block;}
.commonSubList li:after{content:"";position:absolute;top:0px;right:10px;width:10px;height:45px;background:#fff url(images/arr.png) no-repeat center center;background-size:9px 15px;}
.categoryList li.on .commonSubList{display:block;}
.subCategoryList .commonSubList li{padding-left:8px;border-bottom:1px solid #dadada;font-weight:bold;font-size:14px;color:#333;}
</style>
</head>

<body cache>
<section id="section" data-js="../siweite/js/subCategory.js">
	<div class="subCategoryList">
        <ul id="categoryList" class="commonSubList">
            
        </ul>
    </div>
</section>
<script type="text/html" id="tplListItem">
<%for(var i=0,idata;i<list.length;i++){idata=list[i];%>
    <li>
    <a href="goodList.html?Action=show&customerId=4bbc5931e8d94de98a858775ebb1a93e&title=<%=idata.ItemCategoryName%>&itemTypeId=<%=idata.ItemCategoryId%>">
        <%=idata.ItemCategoryName%>
    </a>
    </li>
<%}%>
</script>
<script type="text/javascript" src="../../static/js/lib/require.js" defer async data-main="../../static/js/main.js?V=1"></script>
</body>
</html>
