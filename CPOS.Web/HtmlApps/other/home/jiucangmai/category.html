.categoryList{max-width:640px;padding-left:15px;margin:0 auto;}
.subCategoryList{max-width:640px;margin:0 auto;}
.categoryList .item{border-bottom:1px solid #eee;}
.categoryList .picIcon{float:left;padding-top:14px;}

.categoryList .subTit{margin-top:2px;font-size:12px;color:#999;}
.categoryList .subTit span{height:17px;margin:0 6px 3px 0;}

.categoryList .commonSubList{display: none;}
.commonSubList li{position:relative;height:46px;line-height:46px;border-bottom:1px solid #eee;font-size:15px;background:#fff;color:#333;}
.commonSubList li a{display: block;padding-left: 50px;}
.commonSubList li:after{content:"";position:absolute;top:0px;right:10px;width:10px;height:45px;background:#fff url(images/arr.png) no-repeat center center;background-size:9px 15px;}
.categoryList li.on .commonSubList{}
.subCategoryList .commonSubList li{padding-left:8px;border-bottom:1px solid #dadada;font-weight:bold;font-size:14px;color:#333;}

@-webkit-keyframes easin{
    0%{display: none;}
    100%{display: block;}
}

<script type="text/html" id="tplListItem">
<%for(var i=0,idata;i<list.GetItemCategoryList.length;i++){idata=list.GetItemCategoryList[i];%>
	<li data-id="<%=idata.ItemCategoryId%>" <%if(idata.ItemCategoryChildList.length!=0){%>class="mainCategory"<%}%>>
	<%if(idata.ItemCategoryChildList.length==0){%>
    <a href="goodList.html?Action=show&itemTypeId=<%=idata.ItemCategoryId%>&customerId=<%=customerId%>&title=<%=idata.ItemCategoryName%>">

        <div class="item categateMainMenu">
            <p class="picIcon"><img src="<%=idata.ImageUrl||""%>" alt=""/></p>
            <div class="infoBox">

            </div>
        </div>
    <%if(idata.ItemCategoryChildList.length==0){%>
    </a>
    <%}%>

    <%for(var j=0,edata;j<(idata.ItemCategoryChildList.length);j++){edata=idata.ItemCategoryChildList[j];%>

            <%if(!!!edata.IsHave){%>
