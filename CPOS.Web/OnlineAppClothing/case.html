        <h1 style="color:#000000; font-weight: bold">如何从蔬菜中吸取肉类般的营养</h1>
        <div class="EPSdg" style="line-height:22px;">蔬菜的营养价值非常丰富，有着曼哈顿的风格，像是欧洲小镇的咖啡馆。一楼可以持续享受现磨咖啡的醇厚香味。沿着窄小的木楼梯走上去，二楼豁然开朗，那个大大的露台上，享受微风和阳光，在这小小的落地窗，奶白色的墙，核桃木色的桌椅和红色的丝绒帷幔包围中，点上一杯咖啡，可以很满足的享受一下午。蔬菜的营养价值非常丰富。</div>
