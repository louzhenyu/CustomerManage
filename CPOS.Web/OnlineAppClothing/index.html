<script type="text/javascript">
var loadMore = '';
var Von = 'indexAbs()';
function casdallback(img){
	var getWindowWidth  = $("#PcBox").width();	

	var ih = (getWindowWidth/img.width)*img.height;
	$("#firstPageImage").attr("src", G("skin.firstPageImage"));
	if(ih > $(window).height()){
		$("#PcBox,#firstPageImage").css("height",ih)	
	}else{
		$("#PcBox,#firstPageImage").css("height", $(window).height())	
	}
}
function indexAbs(){
	
	
	Imagess(G("skin.firstPageImage"));
	document.title = G("skin.unitName");
	$("#PcBox").show();

	if(getParam("plat") == "android"){
		var ood = JSON.stringify({"userId":G("userId"),"openId":G("openId"),"customerId":G("customerId"),"islogin":G("islogin")});
		window.jsObj.indexc(ood);	
	}else{
		$("#isLoadComplete").append('<iframe scrolling="no" src="http://gotoapp?link=indexComplate" frameborder="0"></iframe>');
	}
}

var Browser=new Object();
Browser.userAgent=window.navigator.userAgent.toLowerCase();
Browser.ie=/msie/.test(Browser.userAgent);
Browser.Moz=/gecko/.test(Browser.userAgent);
function Imagess(url,callback){    
    var val=url;
    var img=new Image();
    if(Browser.ie){
        img.onreadystatechange =function(){  
            if(img.readyState=="complete"||img.readyState=="loaded"){
                casdallback(img);
            }
        }        
    }else if(Browser.Moz){
        img.onload=function(){
            if(img.complete==true){
                casdallback(img);
            }
        }        
    }    
    //如果因为网络或图片的原因发生异常，则显示该图片
    img.onerror=function(){$("#PcBox,#firstPageImage").css("height",$(window).height())	}
    img.src=val;
}

</script>
