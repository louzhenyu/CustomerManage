<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <title></title>
    <script src="../../../Javascript/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            //绑定事件
            $("#btnTest").click(fnTestClick);
        });
        function fnTestClick() {

            var strUrl = $("#txtUrl").val();
            strUrl = strUrl + "?type=" + $("#cmbType").val();
            strUrl = strUrl + "&action=" + $("#cmbAction").val();
            var req = $("#areaReq").val();
            $("#areaUrl").val(strUrl + "&req=" + req);

            $.ajax({
                url: strUrl,
                data: {
                    "req": req
                },
                type: "POST",
                success: function (data) {
                    if (data) {
                        //alert(data);
                        $("#areaJson").val(data)
                    }
                }
            });
        }
    </script>
</head>
<body>
    <form id="form1">
    例如：http://localhost:23130/ApplicationInterface/Project/HuaAn/HuaAnHandler.ashx
    <div>
        commUrl:<input type="text" id="txtUrl" style="width: 100%" value="http://localhost:23130/ApplicationInterface/Project/HuaAn/HuaAnCallbackHandler.ashx" />
    </div>
    <div>
        Type：<select id="cmbType">
            <option>Product</option>
            <option>Project</option>
        </select>
        Action:<select id="cmbAction">
            <option>GetHouses</option>
            <option>GetUsers</option>
            <option>GetUser</option>
            <option>ModifyPassword</option>
             <option>TransferCallBack</option>
        </select></div>
    req：<div>
        <textarea id="areaReq" cols="200" rows="3"></textarea>
    </div>
    url：<div>
        <textarea id="areaUrl" cols="200" rows="3"></textarea>
    </div>
    <div>
        <input type="button" value="接口测试" id="btnTest" />
    </div>
    return JSON:
    <div id="dvJson">
        <textarea id="areaJson" cols="200" rows="20"></textarea>
    </div>
    </form>
</body>
</html>
