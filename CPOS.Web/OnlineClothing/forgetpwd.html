<body>
<div class="PcBox indexbox" id="PcBox" style="height:500px; display:none;">
  <div><img src="images/tran1.png" width="100%"  id="loginImage" /></div>
  <div class="loginbox">
    <div class="loginbga" style="background:none;height:250px; position:relative;">
      <div style="position:absolute; left:0; top:0; height:250px; background-color:#fff; opacity:0.5; width:100%"></div>
      <div class="loginboxBox" style="position:absolute;  top:0; z-index:2; left:5%;" >
        <div class="loginboxInput" style="margin-top:20px;">
          <input type="text" placeholder="输入手机号码" class="inputAndSelect" id="username" value="" />
        </div>
        <div class="loginboxInput" style="margin-top:20px;">
          <input type="password" placeholder="输入密码" class="inputAndSelect" id="pwd" value="" />
        </div>
        <div class="loginboxInput" style="margin-top:20px;">
          <input type="password" placeholder="再次确认密码" class="inputAndSelect" id="pwd1" value="" />
        </div>
        <div class="loginboxInput">
          <input type="button" onClick="AppSet.forgetpwd()"  value="确认" class="btnStylecc" />
        </div>
      </div>
    </div>
  </div>
</div>
<div class="loading" style="position:absolute; display:none;"><img src="images/382.gif" width="40" height="40" /></div>
<script type="text/javascript">
var loadMore = '';
var Von = 'indexAbs()';
function indexAbs(){
		
	if($(window).height() > 500){
	 $("#PcBox,#loginImage").css("height",$(window).height())	
	}

	$("#loginImage").attr("src", G("skin.loginImage"));
	
	$("#PcBox").show();
	
}


</script>
