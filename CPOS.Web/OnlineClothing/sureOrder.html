<script type="text/javascript">
var loadMore = '';
var Von = 'GetData.getOrderPayment();';

function AKDDown(index,type){
	
	$("#SH_"+type+"_"+index).removeClass("HasSelectNo").addClass("HasSelectYY");
	for(var i=1; i<=2; i++){
		if(i!=index){
			$("#SH_"+type+"_"+i).addClass("HasSelectNo").removeClass("HasSelectYY");	
		}	
	}	
}
function SoderBox(){
	var odd=  false, phone = $.trim($("#phone").val()),userName = $.trim($("#userName").val()),address = $.trim($("#address").val());

	$(".seee").each(function(){
		if($(this).hasClass("HasSelectYY") && $(this).attr("rel") == "2"){
				odd = true;
			
				GetData.CurOrderPayment();	
				return false; 
			}
	})
	if(odd == false){
		document.orderForm.submit();
	}
return false; 
}
