    <div class="ProvideCom" id="getDDc" style="display:none;">
      <h3 id="getDDcTitle"></h3>
      <div class="ProvideComBox" style=" background-color:#f7f7f7; border:1px solid #bbc0c5; margin-top:0;">
        <ul>
          <li style=" padding:10px 0"><span class="HasSelectBtn Detailicn"></span>
            <div class="SorderDiv">
              <div class="SorderDivInner">
                <div class="SorderDivLeft">单价：</div>
                <div class="SorderDivRight">￥<span id="danjiadiv"></span></div>
              </div>
              <div class="SorderDivInner">
                <div class="SorderDivLeft">数量：</div>
                <div class="SorderDivRight" style=" height:35px;">

                </div>
              </div>
            </div>
          </li>
          <li style=" padding:10px 0">
            <div class="SorderDiv">
              <div class="SorderDivInner">
                <div class="SorderDivLeft">总价：</div>
                <div class="SorderDivRight" style="color:#ac0f12; font-size:22px;">￥<span id="zongjiadiv">150.00</span></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="ProvideCom" style="margin-top:0; display:none;">
      <h3>配送方式</h3>
      <div class="ProvideComBox" style=" background-color:#f7f7f7; border:1px solid #bbc0c5; margin-top:0;">
        <ul>
          <li style=" padding:10px 0; border:none; padding-bottom:0;"><span class="HasSelectYY Detailicn" onClick="WelfareAction.CDDown(1)" id="SH_1"></span>
            <div class="SorderDiv" id="SHSm">
              <div class="SorderDivInner">
                <div class="SorderDivLeft">送货上门：</div>
                <div class="SorderDivRight"></div>
              </div>
            </div>
          </li>
          <li style=" padding-top:0; padding-left:10px; border:none;"  class="Tetdd" id="Tetdd_1">
            <div class="ProvideDiv"><span class="Xing">*</span>
              <div class="ProvideText" style="font-size: 16px;">送货地址：</div>
              <div class="ProvideTextInput">
                <textarea id="preferentialDesc"></textarea>
              </div>
            </div>
          </li>
          <Span class="blank1" style=" background-color:#CDCDCD; height:1px; margin-top:8px;"></Span>
          <li style=" padding:10px 0; border:none;"><span class="HasSelectNo Detailicn " onClick="WelfareAction.CDDown(2)" id="SH_2"></span>
            <div class="SorderDiv">
              <div class="SorderDivInner">
                <div class="SorderDivLeft">到店提货：</div>
                <div class="SorderDivRight"></div>

              <Div id="AppShopList" page="1"> </Div>
            </div>
            <div class="ProvideDiv"><span class="Xing">*</span>
              <div class="ProvideText" style="font-size: 16px;">选择时间：</div>
              <div class="ProvideTextInput" style="height:36px;">
                <select id="deliveryTime" style="width:100%; height:34px; border:0; line-height:34px; background-color:Transparent;">
                  <option value="">请选择</option>
                  <option value="上午(8:00-11:00)">上午(8:00-11:00)</option>
                  <option value="中午(11:00-13:00)">中午(11:00-13:00)</option>
                  <option value="下午(13:00-17:00)">下午(13:00-17:00)</option>
                  <option value="晚上(17:00-20:00)">晚上(17:00-20:00)</option>
                </select>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="ProvideCom" style="margin-top:0; display:none;">
      <h3>收货人</h3>
      <div class="ProvideComBox" style=" background-color:#f7f7f7; border:1px solid #bbc0c5; margin-top:0;">
        <ul>
          <li>
            <div class="ProvideDiv"><span class="Xing"></span>

              <div class="ProvideTextInput">

              </div>
            </div>
          </li>
          <li>
            <div class="ProvideDiv"><span class="Xing">*</span>
              <div class="ProvideText">手机号码：</div>
              <div class="ProvideTextInput">
                <input type="text" class="inputs" id="phone" >
              </div>
            </div>
          </li>
          <li>
            <div class="ProvideDiv"><span class="Xing"></span>
              <div class="ProvideText">邮箱：</div>
              <div class="ProvideTextInput">
                <input type="text" class="inputs" id="email" >

          <li style="border:none;"  class="Tetdd">
            <div class="ProvideDiv"><span class="Xing"></span>
              <div class="ProvideText">备注：</div>
              <div class="ProvideTextInput">
                <textarea id="remark"></textarea>
              </div>
            </div>
          </li>
        </ul>

      <div style="padding-top:20px;">
        <input type="button" class="btnStylecc" onClick="Welfare.setOrderInfo()" value="提交" />
      </div>

  <div class="AppBgGray" id="searchBgGray" style="display:none" onClick="WelfareAction.CloseSearch()"></div>
