<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv='X-UA-Compatible' content='IE=EmulateIE7' />
<meta name="viewport" content="width=device-width,  maximum-scale=1.0, minimum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>订单详细</title>
<link href="css/V1.css" type="text/css" rel="stylesheet" />
<!--[if IE]>  
<script type="text/javascript" src="js/msie.js"></script>
<![endif]-->
<script type="text/javascript" src="js/base.js"></script>
</head>

<body style="background:#e5e5e5;">
<div class="PcBox" id="PcBox" style="width:100%; margin-left:auto; margin-right:auto; overflow:hidden; display:none;">
  <div style="position:relative; padding-top:60px;" id="AppCom">

    <div class="aboutVipDiv" id="CheckOrderDetail" >
      
    </div>
    <span class="blank1" style="height:50px;"></span> </div>
     <div class="MenuBox" id="MenuBox" rel="0"> </div>
  <div class="AppBgGray" id="AppBgGray"></div>
</div>
<div class="loading" style="position:absolute; display:none;"><img src="images/382.gif" width="40" height="40" /></div>
<input type="hidden" value="0" id="backPrevPosition" />
<script id="CheckOrderDetailcc" type="text/template">
      <div class="VipIntegralBox" style="width:88%; height:5px; margin-top:20px;"></div>
      <div class="VipIntegralBox" style="width:92%; height:5px; margin-top:-2px;"></div>
      <div class="VipIntegralBox" style="position:relative; box-shadow:0 0 0 #fff; border-bottom:0;">
        <div class="dingtzt"><strong style="font-size:16px;">订单状态</strong> <strong style="color:#cc0000;"><%=orderList[0].statusDesc%></strong><br>
          收货人：<%=orderList[0].username%> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 电话：<%=orderList[0].mobile%></div>
        <div class="dingtzB"> 送货地址：<%=orderList[0].deliveryAddress%><br />
          配送方式：<strong style="color:#cc0000;"><%=orderList[0].deliveryName%></strong><br />
          物流信息：<%=orderList[0].carrierName%></div>
        <div class="vipCartBoxBottom"></div>
      </div>
      <div class="VipIntegralBox" style="position:relative; box-shadow:0 0 0 #fff; border-bottom:0; margin-top:20px;">
        <div class="dingtzt" style="padding:10px 15px;"><strong style="font-size:16px;">客服联系</strong> <a class="ordetailTel" href="tel:4001102502">400-110-2502</a></div>
		<%_.each(orderList[0].orderDetailList,function(item){%>
        <div class="vipCart" style="background-color:#e9e9e9; margin:0 auto; padding-left:2%; padding-right:2%;"> <a href="detail.html?itemId=<%=item.itemId%>&skuId=<%=item.skuId%>">
          <div class="vipCartLi" style="border-bottom:none;">
            <ul>
              <li style="left:5px;" class="cartTD2"><img src="<%=item.imageList[0].imageUrl%>"> </li>
              <li style="margin-left:75px; margin-right:0" class="cartTD3">
                <div class="cartTD3Div"><%=item.itemName%>"<br>
                  ￥<%=item.salesPrice%>  * <%=item.qty%><span class="guigeCC">规格： <%=item.GG%> </span></div>
              </li>
            </ul>
          </div>
		
          </a> </div> <%})%>
        <div class="dingtzB" style="padding-bottom:20px; margin-top:10px;"> 订单号：<%=orderList[0].orderCode%>    【免运费】<br />
          成交时间：<%=orderList[0].clinchTime%><br />
          发货时间：<%=orderList[0].deliveryTime%><br />
          收货时间：<%=orderList[0].receiptTime%></div>
        <div class="vipCartBoxBottom"></div>
        <div class="ForpFixed11">
          <table width="100%">            
            <tr>
              <td> 总金额：</td>
              <td align="right"><strong style="font-size:16px; color:#cc0000;">￥<%=orderList[0].totalAmount%></strong></td>
            </tr>            
            <tr>
              <td> 优惠金额：</td>
              <td align="right"><strong style="font-size:16px; color:#cc0000;">￥<%=orderList[0].totalAmount-orderList[0].actualAmount%></strong></td>
            </tr>
             <tr>
              <td> 实付款：</td>
              <td align="right"><strong style="font-size:16px; color:#cc0000;">￥<%=orderList[0].actualAmount%></strong></td>
            </tr>
          </table>
        </div>
      </div>

</script> 
<script type="text/javascript">
var loadMore ='';
var Von = ' Vip.CheckOrderDetail()';
</script>
</body>
</html>
