function loaded () {
	myScroll = new IScroll('#wrapper', {
		scrollX: true,

		keyBindings: true,

		}
		 
	});
	myScroll2 = new IScroll('#wrapper2', {
		scrollX: true,

		snap: true,
		snapSpeed: 400
		 
	});
	myScroll3 = new IScroll('#wrapper3', {

			momentum: true,
			snap: true,
			snapSpeed: 400
			 
		});
	
	myScroll2.on('scrollStart', function () {
		 myScroll.disable();
	}); 
	myScroll.on('scrollStart', function () {
		
		 if(this.currentPage.pageX == 2){
			 	myScroll2.enable();
				myScroll2.goToPage(0,0,0);
			 }
	}); 
	myScroll2.on('scrollMovecc', function () {
			
			//console.log(this.currentPage.pageX  + this.directionX)
		if(this.directionX == -1 && this.currentPage.pageX == 0){
						this.disable();
						myScroll.enable();
					//	myScroll2.enable();
						myScroll.goToPage(1,0,400);
				}
				
			if(this.directionX == 1 && this.currentPage.pageX == 2){
					
					this.disable();
					myScroll.enable();
					
					//myScroll3.enable();
					//myScroll3.refresh()
					myScroll.goToPage(3,0,400)
				}
		
	}); 
	myScroll2.on('scrollEnd', function () {
		
	});
	
	myScroll.on('scrollEnd', function () {
		
		if(this.currentPage.pageX == 3 ){
			this.disable();
			myScroll3.enable();
			myScroll3.refresh()
				$(".ClickLink").hide();
		}
		//if(this.currentPage.pageX == 1 ){
			
			/*myScroll2.enable();
			myScroll2.goToPage(0,0)
			myScroll3.enable();
			myScroll3.goToPage(0,0)*/
	//	}
		if(this.currentPage.pageX == 2 ){
			this.disable();
			myScroll2.enable();
			myScroll2.refresh();
		
			
		}
		
		
	});  
	 
	
	
	myScroll3.on('scrollStart', function () {
			 myScroll.disable();
	}); 
	myScroll3.on('scrollMovecc', function () {
			$(".ClickLink").hide();
				if(this.directionX == -1 && this.currentPage.pageX == 0){
						this.disable();
						myScroll.enable();
						//myScroll.refresh()
					//	myScroll2.enable();
						myScroll.goToPage(2,0,400)
				}
				
			if(this.directionX == 1 && this.currentPage.pageX == 2){
					
					this.disable();
					myScroll.enable();
					//myScroll.refresh()
					myScroll.goToPage(4,0,400)
					$(".ClickLink").show();
				}
		
	}); 
	myScroll3.on('scrollEnd', function () {
		

	});
}
