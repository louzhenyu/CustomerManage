 <div class="vipCartLi" skuId="{$itemList[i].skuId}" itemId="{$itemList[i].itemId}" id="CartLi_{$itemList[i].skuId}" >
            <ul>
              <li class="cartTD1"><span class="checkBoxFalse VipIcn" onclick="Vip.ShopEditCheck(this,'')"></span></li>
              <li class="cartTD2"><img src="{$itemList[i].imageUrl}">
           
              </li>
              <li class="cartTD3" >
                <div class="cartTD3Div">{$itemList[i].itemName}<span class="guigeCC">规格：{$itemList[i].gg}</span></div>
              </li>
              <li class="cartTD4">￥<span id="danjia_{$itemList[i].itemId}">{$itemList[i].salesPrice}</span><br>
                x<span id="shuliang_{$itemList[i].itemId}">{$itemList[i].qty}</span></li>
              <li class="cartTD5"  style=" display:none;">

				<input type="hidden" value="{$itemList[i].salesPrice * $itemList[i].qty}" id="danp_{$itemList[i].itemId}"  />

              </li>
            </ul>
          </div>
{/section}
<div class="vipCartBoxBtm"><a href="javascript:void(0)" onclick="Welfare.setOrderInfoCard()" class="jieSuanBtn">结算</a>合计： <strong style="color:#cc0000">￥<span id="totalAmount">{$totalAmount}</span></strong></div>
