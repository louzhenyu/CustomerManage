<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>点菜单</title>
<link rel="stylesheet" type="text/css" href="../../../css/base/global.css">
<link rel="stylesheet" type="text/css" href="../../../css/public/catering/style.css">
<style type="text/css">
/*Media Query*/
@media screen and (max-height:360px) {
.footer{display:none;}
}
</style>
</head>

<body>
<section class="orderListArea">
	<div class="selectInfo">
    	<p class="number"><select><option>请选择就餐人数</option></select></p>
        <p><input type="text" placeholder="请输入特殊要求" class="ask"></p>
        <p>联系电话：021-5262626</p>
    </div>
    
    
    <div class="commonGreensList">
    	<p class="clearfix"><a href="javascript:;" class="addGreensBtn">+ 加菜</a></p>
    	<ul>
        	<li class="on">
            	<img class="pic" src="../../../images/public/catering_default/pic.png" alt=""/>
                <figure class="info">
                	<h2 class="tit t-overflow">三文鱼刺身</h2>
                    <span class="price">￥50</span>
                </figure>
                <div class="handle">
                	<span class="sub">－</span>
                    <span class="num">1</span>
                    <span class="add">＋</span>
                </div>
            </li>
            
            <li class="on">
            	<img class="pic" src="../../../images/public/catering_default/pic.png" alt=""/>
                <figure class="info">
                	<h2 class="tit t-overflow">三文鱼刺身</h2>
                    <span class="price">￥50</span>
                </figure>
                <div class="handle">
                	<span class="sub">－</span>
                    <span class="num">1</span>
                    <span class="add">＋</span>
                </div>
            </li>
        </ul>
    </div>
</section>

<footer class="footer">
	<div class="orderBottomWrap">
    	<p class="total">共计2个菜，￥850</p>
		<p class="wrapBtn">
        	<a href="javascript:;">堂吃</a>
            <a href="javascript:;">外送</a>
        </p>	
    </div>
</footer>

<div class="ui-mask" style="display:none;"></div>
<div class="commonPromptBox" style="display:none;">
	<h2 class="title">菜单已保存！</h2>
    <p class="text">下单前请确保您已经到店入座！</p>
	<p class="wrapBtn">
    	<a href="javascript:;">未到店，稍后下单</a>
    	<a href="javascript:;">已到店，现在下单</a>
    </p>

</div>

</body>
</html>
