<!DOCTYPE HTML>
<html>
<head>

<title>订单提交</title>
<link rel="stylesheet" type="text/css" href="../../../css/base/global.css">
<link rel="stylesheet" type="text/css" href="../../../css/public/huashuo/style.css">
</head>

<body>
<header>
  <nav class="commonNav">
    <ul>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li class="on"><a href="#"></a></li>
    </ul>
  </nav>
</header>

<section>
    <div class="selectPhoto">
    	<h2 class="title">一、请选择订单照片</h2>
        <div class="uploadWrap">
        	<span>选择文件</span>
            <input type="text">
            <span>提交</span>
        </div>
        <div class="photoBox clearfix">
        	<p>
            	<img src="../../../images/public/huashuo_default/lenovo.png" alt=""/>
                <em class="close"></em>
            </p>
            
            <p>
            	<img src="../../../images/public/huashuo_default/lenovo.png" alt=""/>
                <em class="close"></em>
            </p>
            
            <p>
            	<img src="../../../images/public/huashuo_default/lenovo.png" alt=""/>
                <em class="close"></em>
            </p>
            
            <p>
            	<img src="../../../images/public/huashuo_default/lenovo.png" alt=""/>
                <em class="close"></em>
            </p>
            
            <p class="add">+
            	<input type="file" class="picFileBtn">
            </p>
        </div>
    </div>
    
    
    <div class="fillInfo">
    	<h2 class="title">一、请选择订单照片</h2>
        <p><em>产品型号:</em><label><input type="text"></label></p>
        <p><em>产品序列号:</em><label><input type="text"></label></p>
        <p><em>购买方式:</em><label><select><option></option></select><span class="point"></span></label></p>
        <p><em>日期:</em><label><select><option></option></select><span class="point"></span></label></p>
        <p><em>客户姓名:</em><label><input type="text"></label></p>
        <p><em>电话:</em><label><input type="tel"></label></p>
        <p><em>E-mail:</em><label><input type="text"></label></p>
        <p><em>客户获取方式:</em><label><select><option></option></select><span class="point"></span></label></p>

    </div>    
</section>

<a href="javascript:;" class="commonBtn orderSubmitBtn"></a>

</body>
</html>
