<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title name="ListGoods"></title>
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/style_list.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../lib/require.js" defer async="true" data-main="../launch"></script>
</head>
<body>
    <section class="goods_wrap">
        <dl class="tool_bar clearfix">
            <dt><a href="javascript:Jit.AM.pageBack();">返回</a></dt>
        </dl>
    </section>
    <section class="pro_list" style="padding-top: 40px;">
        <ul tplpanel="goods_list">
        </ul>
    </section>
</body>
<script id="Tpl_goods_list" type="text/template">
    <li>
        <a href="javascript:Jit.AM.toPage('GoodsDetail','&goodsId={{itemId}}')">
            <div class="imgBox">
                <img src="{{imageUrl}}">
            </div>
            <div class="infoBox">
                <h3>{{itemName}}</h3>
                <p>
                    会员价：<b>￥{{salesPrice}}</b> &nbsp;&nbsp;<del style="color: #b2b2b2;">{{oldprice}}</del>
                </p>
            </div>
        </a>
    </li>
</script>
</html>
