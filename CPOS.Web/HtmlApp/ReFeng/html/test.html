	<script type="text/javascript">


var myScroll;

function loaded() {
	var menuList=$('#goodsImgBar li'),goodsScroll=$('#goodsScroll');

		//重新設置大小
		ReSize();
		function ReSize(){
		goodsScroll.find('.goods_img_list').css({width:goodsScroll.width()*goodsScroll.find('.goods_img_list li').size()});
		goodsScroll.find('.goods_img_list li').css({width:goodsScroll.width()});


		}

	//綁定滾動事件
		myScroll = new iScroll('goodsScroll', {
		snap: true,
		momentum: false,
		hScrollbar: false,
		onScrollEnd: function () {
		if (this.currPageX>(menuList.size()-1)) {
			return false;
			};
		menuList.removeClass('on');
		menuList.eq(this.currPageX).addClass('on');
		}
	 });
		menuList.bind('click',function(){
		myScroll.scrollToPage(menuList.index(this));
		});

	$(window).resize(function(){
	ReSize();
	 myScroll.refresh();
		});


}

document.addEventListener('DOMContentLoaded', loaded, false);


</script>
