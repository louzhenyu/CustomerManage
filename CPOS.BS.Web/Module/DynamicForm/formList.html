<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="format-detection" content="telephone=no">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>表单列表</title>
<link href="css/global.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<body>
<div class="allPage">
	<div class="commonTopTitle"><a href="###" class="createFormBtn"></a></div>
    <!--团购列表-->
    <div class="formList">
    	<ul>
        	<li class="on">
                <div class="formList-item">
                    <a href="javascript:;" class="delListBtn"></a>
                    <p class="markBox"><img src="images/listIcon.png" alt=""/></p>
                    <div class="infoBox">
                        <h3 class="tit t-overflow">会员卡表单</h3>
                        <p class="createTime">创建时间:2014-06-13</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="formList-item">
                    <a href="javascript:;" class="delListBtn"></a>
                    <p class="markBox"><img src="images/listIcon.png" alt=""/></p>
                    <div class="infoBox">
                        <h3 class="tit t-overflow">WIFI表单</h3>
                        <p class="createTime">创建时间:2014-06-13</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="formList-item">
                    <a href="javascript:;" class="delListBtn"></a>
                    <p class="markBox"><img src="images/listIcon.png" alt=""/></p>
                    <div class="infoBox">
                        <h3 class="tit t-overflow">PAD表单</h3>
                        <p class="createTime">创建时间:2014-06-13</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>



<!-- 弹层，添加新表单 -->
<div class="ui-pc-mask" style="display:block;"></div>
<div class="ui-dialog ui-dialog-addForm">
	<div class="ui-dialog-tit">
    	<h2>添加新表单</h2>
        <a href="javascript:;" class="ui-dialog-close"></a>
    </div>
	<div class="createForm-box">
       <p>
       		<em class="name">表单名称</em>
            <input class="infoBox" type="text" placeholder="">
       </p>
    </div>
    <div class="btnWrap">
        <a href="javascript:;" class="commonBtn">确定</a>
        <a href="javascript:;" class="commonBtn cancelBtn">取消</a>
    </div>
</div>



</body>
</html>
