<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="format-detection" content="telephone=no">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>表单详情</title>
<link href="css/global.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<body>

<div class="allPage">
	<div class="commonTopTitle"></div>
    
    <div class="formDetailsArea">
    	<!--修改原来信息-->
    	<div class="formOriginalInfo">
        	<div class="clearfix">
                <p class="picWrap"><img src="images/listIcon.png" alt=""/></p>
                <p class="inputBox">
                	<span>会员卡表单</span>
                	<input type="text" value="会员卡表单">
                </p>
                <a href="javascript:;" class="modifyBtn"></a>
                <div class="btnWrap">
                	<span class="saveBtn">保存</span>
                    <span class="cancelBtn">取消</span>
                </div>
            </div>
            <p class="clickMore">点击查看更多活动</p>
        </div>
        <!--表单菜单-->
    	<div class="formDetailsNav">
        	<ul class="clearfix">
            	<li class="formModule on"></li>
                <li class="applyTo"></li>
            </ul>
        </div>
        
        <!--应用到模块-->
        <div class="applyToHandle clearfix" style="display:none">
        	<h2 class="tit">应用到：</h2>
            <div class="checkBoxArea">
            	<p class="on"><em></em>会员卡</p>
                <p><em></em>WiFi</p>
                <p><em></em>PAD导购</p>
            </div>
            <a href="javascript:;" class="commonBtn">确定</a>
        </div>
        
        <!--表单组件模块-->
        <div class="formModuleHandle">
        	<div class="handleWrap clearfix">
            	<!--表单显示区域-->
            	<div class="formShowArea">
                	<div class="formShowArea-item">
                    	<span class="closeBtn"></span>
                    	<em class="tit">姓名:</em>
                        <div class="inputArea">
                        	<label><input type="text" value="王孟孟"></label>
                            <div class="selectBox">
                            	<span class="text">必填</span>
                                <div class="dropList">
                                	<span>必填</span>
                                    <span>选填</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="formShowArea-item">
                    	<span class="closeBtn"></span>
                    	<em class="tit">手机号:</em>
                        <div class="inputArea">
                        	<label><input type="text" value="18211326622"></label>
                            <div class="selectBox">
                            	<span class="text">必填</span>
                                <div class="dropList">
                                	<span>必填</span>
                                    <span>选填</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="formShowArea-item">
                    	<span class="closeBtn"></span>
                    	<em class="tit">结束时间:</em>
                        <div class="inputArea">
                        	<label><input type="text" value="2014-07-20  09:00"></label>
                            <div class="selectBox">
                            	<span class="text">必填</span>
                                <div class="dropList">
                                	<span>必填</span>
                                    <span>选填</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="formShowArea-item on">
                    	<span class="closeBtn"></span>
                    	<em class="tit">上架状态:</em>
                        <div class="inputArea">
                        	<label><input type="text" value="上架"></label>
                            <div class="selectBox">
                            	<span class="text">必填</span>
                                <div class="dropList">
                                	<span>必填</span>
                                    <span>选填</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="javascript:;" class="commonBtn saveFormBtn">保存表单</a>
                </div>
                
                <!--组件选择区域-->
                <div class="moduleArea">
                	<h2 class="tit">选择组件</h2>
                    <ul>
                    	<li class="exist">
                        	<i class="iconName"></i>
                        	<span>姓名</span>
                            <span class="option"></span>
                            <span class="unoption"></span>
                        </li>
                        <li>
                            <i class="iconMenu"></i>
                            <span>下拉菜单</span>
                            <span class="option"></span>
                            <span class="unoption"></span>
                        </li>
                        <li>
                            <i class="iconSex01"></i>
                            <span>性别</span>
                            <span class="option"></span>
                            <span class="unoption"></span>
                        </li>
                        <li>
                            <i class="iconDate"></i>
                            <span>日期</span>
                            <span class="option"></span>
                            <span class="unoption"></span>
                        </li>
                        <li>
                            <i class="iconSex02"></i>
                            <span>性别</span>
                            <span class="option"></span>
                            <span class="unoption"></span>
                        </li>
                        <li>
                            <i class="iconEmail"></i>
                            <span>邮箱</span>
                            <span class="option"></span>
                            <span class="unoption"></span>
                        </li>
                        <li>
                            <i class="iconMobile"></i>
                            <span>手机</span>
                            <span class="option"></span>
                            <span class="unoption"></span>
                        </li>
                        <li>
                            <i class="iconOther"></i>
                            <span>其他</span>
                            <span class="option"></span>
                            <span class="unoption"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        
    </div>
</div>
<script type="text/javascript" src="/Module/static/js/lib/require.js" defer async="true" data-main="/Module/static/js/main.js"></script>


</body>
</html>
